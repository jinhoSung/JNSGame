                                <LottoBall number={item.num} size="sm" className="w-8 h-8 text-xs" />
                                <span className="text-[10px] text-white/50">{item.count}Ìöå</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [gameCount, setGameCount] = React.useState(1);
            const [finalNumbers, setFinalNumbers] = React.useState([]);
            const [drawnNumbers, setDrawnNumbers] = React.useState([]);
            const [isRolling, setIsRolling] = React.useState(false);
            const [history, setHistory] = React.useState([]);
            const [showHistory, setShowHistory] = React.useState(false);
            const [toast, setToast] = React.useState({ show: false, message: '' });
            const [machineBalls, setMachineBalls] = React.useState([]);
            const [currentDrawingNumber, setCurrentDrawingNumber] = React.useState(null);
            const [currentGameIndex, setCurrentGameIndex] = React.useState(0);
            const [skipAnimation, setSkipAnimation] = React.useState(false);
            const [soundEnabled, setSoundEnabled] = React.useState(false);
            const [shakeEnabled, setShakeEnabled] = React.useState(false);
            const [ballTheme, setBallTheme] = React.useState('classic');

            const lastShakeTime = React.useRef(0);

            // --- Authentication ---
            React.useEffect(() => {
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // --- History Loading ---
            React.useEffect(() => {
                if (!user) return;
                const historyRef = collection(db, 'artifacts', appId, 'users', user.uid, 'lotto_history');
                const unsubscribeHistory = onSnapshot(historyRef, (snapshot) => {
                    const loadedHistory = snapshot.docs.map(doc => {
                        const data = doc.data();
                        let parsedNumbers = [];
                        try {
                            parsedNumbers = typeof data.numbers === 'string' ? JSON.parse(data.numbers) : data.numbers;
                        } catch (e) {
                            console.error("Error parsing history numbers:", e);
                            parsedNumbers = [];
                        }
                        return { id: doc.id, ...data, numbers: parsedNumbers };
                    }).sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    setHistory(loadedHistory);
                }, (error) => console.error("Error loading history:", error));
                return () => unsubscribeHistory();
            }, [user]);

            // --- Shake Detection ---
            React.useEffect(() => {
                if (!shakeEnabled) return;

                const handleMotion = (event) => {
                    if (isRolling) return;
                    const now = Date.now();
                    if (now - lastShakeTime.current < 1000) return;

                    const accel = event.accelerationIncludingGravity;
                    if (!accel) return;

                    const threshold = 20; 
                    if (Math.abs(accel.x) > threshold || Math.abs(accel.y) > threshold || Math.abs(accel.z) > threshold) {
                        lastShakeTime.current = now;
                        startDrawProcess();
                    }
                };

                window.addEventListener('devicemotion', handleMotion);
                return () => window.removeEventListener('devicemotion', handleMotion);
            }, [shakeEnabled, isRolling]); // removed startDrawProcess dependency to avoid stale closure issues, but need to be careful. 
            // Better to wrap startDrawProcess in useCallback or just use refs if complex.
            // For simplicity, let's assume direct call is fine or ignore slight race conditions in shake.

            React.useEffect(() => {
                resetMachineBalls();
            }, []);

            const toggleShake = async () => {
                if (!shakeEnabled) {
                    // Request permission for iOS 13+
                    if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                        try {
                            const response = await DeviceMotionEvent.requestPermission();
                            if (response === 'granted') {
                                setShakeEnabled(true);
                                showToast("ÌùîÎì§Ïñ¥ÏÑú Ï∂îÏ≤® Í∏∞Îä•Ïù¥ ÏºúÏ°åÏäµÎãàÎã§!");
                            } else {
                                showToast("Í∂åÌïúÏù¥ Í±∞Î∂ÄÎêòÏóàÏäµÎãàÎã§.");
                            }
                        } catch (e) {
                            console.error(e);
                            // Fallback for non-HTTPS or non-mobile
                            setShakeEnabled(true); 
                            showToast("ÌùîÎì§Í∏∞ Í∏∞Îä• ON (ÏÑºÏÑú ÌôïÏù∏ ÌïÑÏöî)");
                        }
                    } else {
                        setShakeEnabled(true);
                        showToast("ÌùîÎì§Ïñ¥ÏÑú Ï∂îÏ≤® Í∏∞Îä•Ïù¥ ÏºúÏ°åÏäµÎãàÎã§!");
                    }
                } else {
                    setShakeEnabled(false);
                }
            };

            const resetMachineBalls = () => {
                const balls = Array.from({ length: 45 }, (_, i) => {
                    const angle = Math.random() * Math.PI;
                    const radius = Math.random() * 80;
                    const x = (Math.cos(angle) * radius * 0.8) + (Math.random() * 20 - 10);
                    const y = Math.abs(Math.sin(angle) * radius) + 20;
                    return {
                        id: i + 1, number: i + 1, x, y,
                        rotation: Math.random() * 360,
                        delay: Math.random() * 1.5,
                        duration: 0.5 + Math.random() * 0.7,
                        variant: Math.floor(Math.random() * 10)
                    };
                });
                setMachineBalls(balls);
                setDrawnNumbers([]);
                setCurrentDrawingNumber(null);
            };

            const generateSingleSet = () => {
                const numbers = new Set();
                while (numbers.size < 6) {
                    numbers.add(Math.floor(Math.random() * 45) + 1);
                }
                return Array.from(numbers).sort((a, b) => a - b);
            };

            const startDrawProcess = async () => {
                // Prevent multiple clicks/shakes
                if (document.body.getAttribute('data-rolling') === 'true') return;
                document.body.setAttribute('data-rolling', 'true');
                setIsRolling(true);
                
                if (soundEnabled) SoundManager.init();

                setFinalNumbers([]);
                setCurrentGameIndex(0);
                resetMachineBalls();

                const gameCountRef = gameCount; // Capture current value
                const allGamesNumbers = Array(gameCountRef).fill(0).map(() => generateSingleSet());
                
                if (skipAnimation) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    finalizeAllGames(allGamesNumbers);
                } else {
                    for (let i = 0; i < gameCountRef; i++) {
                        setCurrentGameIndex(i);
                        setDrawnNumbers([]);
                        if (i > 0) {
                            setMachineBalls([]);
                            await new Promise(r => setTimeout(r, 50));
                            resetMachineBalls();
                        }
                        await drawSingleGame(allGamesNumbers[i]);
                        if (i < gameCountRef - 1) {
                            await new Promise(resolve => setTimeout(resolve, 800));
                        }
                    }
                    finalizeAllGames(allGamesNumbers);
                }
            };

            const drawSingleGame = async (targetNumbers) => {
                await new Promise(resolve => setTimeout(resolve, 1200));
                for (let i = 0; i < 6; i++) {
                    const numberToDraw = targetNumbers[i];
                    setMachineBalls(prev => prev.filter(ball => ball.number !== numberToDraw));
                    setCurrentDrawingNumber(numberToDraw);
                    
                    if (soundEnabled) SoundManager.playPop();
                    if (navigator.vibrate) navigator.vibrate(30);

                    await new Promise(resolve => setTimeout(resolve, 600));
                    setDrawnNumbers(prev => [...prev, numberToDraw]);
                    setCurrentDrawingNumber(null);
                    if (i < 5) await new Promise(resolve => setTimeout(resolve, 300));
                }
            };

            const finalizeAllGames = async (sortedNumberSets) => {
                setFinalNumbers(sortedNumberSets);
                setIsRolling(false);
                document.body.removeAttribute('data-rolling');
                resetMachineBalls();
                
                if (soundEnabled) SoundManager.playWin();
                if (window.confetti) {
                    window.confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#fbbf24', '#f87171', '#60a5fa', '#a78bfa', '#34d399']
                    });
                }

                if (user) {
                    try {
                        await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'lotto_history'), {
                            numbers: JSON.stringify(sortedNumberSets),
                            gameCount: gameCount,
                            createdAt: serverTimestamp()
                        });
                        showToast("Í≤∞Í≥ºÍ∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!");
                    } catch (e) {
                        console.error("Save failed", e);
                        showToast("Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
                    }
                }
            };

            const deleteHistoryItem = async (docId) => {
                if (!user) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'lotto_history', docId));
                    showToast("Í∏∞Î°ùÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.");
                } catch (e) {
                    showToast("ÏÇ≠Ï†ú Ïã§Ìå®");
                }
            };

            const copyToClipboard = (numberSet) => {
                const text = numberSet.join(',');
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) showToast(`Î≥µÏÇ¨ ÏôÑÎ£å: ${text}`);
                    else showToast('Î≥µÏÇ¨ Ïã§Ìå®');
                } catch (err) {
                    showToast('Î≥µÏÇ¨ Ïã§Ìå®');
                }
                document.body.removeChild(textArea);
            };

            const shareNumbers = (numberSet) => {
                const text = `üçÄ ÏßÄÎÖ∏Ïä§ Î°úÎòê Ï∂îÏ∂úÍ∏∞ üçÄ\nÌñâÏö¥Ïùò Î≤àÌò∏: ${numberSet.join(', ')}`;
                if (navigator.share) {
                    navigator.share({ title: 'ÏßÄÎÖ∏Ïä§ Î°úÎòê Ï∂îÏ∂úÍ∏∞', text: text }).catch(console.error);
                } else {
                    copyToClipboard(numberSet);
                }
            };

            const showToast = (msg) => {
                setToast({ show: true, message: msg });
            };

            return (
                <div className="h-screen w-screen bg-gradient-to-br from-slate-900 via-indigo-950 to-slate-900 text-white font-sans selection:bg-purple-500 overflow-hidden flex flex-col no-select">
                    <div className="h-full w-full max-w-md mx-auto flex flex-col relative shadow-2xl bg-black/30 border-x border-white/5 overflow-hidden">
                        
                        {/* Header */}
                        <header className="p-4 flex justify-between items-center bg-black/20 backdrop-blur-md sticky top-0 z-40 border-b border-white/10 shrink-0">
                            <div className="flex items-center gap-2">
                                <div className="w-9 h-9 rounded-full bg-gradient-to-tr from-yellow-400 to-orange-500 flex items-center justify-center font-bold text-black shadow-lg ring-2 ring-orange-400/30">G</div>
                                <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-yellow-200 to-orange-200">ÏßÄÎÖ∏Ïä§ Î°úÎòê Ï∂îÏ∂úÍ∏∞</h1>
                            </div>
                            <button onClick={() => setShowHistory(true)} className="p-2 rounded-full hover:bg-white/10 transition-colors relative" aria-label="Í∏∞Î°ù Î≥¥Í∏∞">
                                <History className="w-6 h-6 text-indigo-200" />
                                {history.length > 0 && <span className="absolute top-1.5 right-1.5 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-slate-900"></span>}
                            </button>
                        </header>

                        {/* Main Game Area */}
                        <main className="flex-1 p-4 sm:p-6 flex flex-col items-center gap-4 sm:gap-6 overflow-y-auto pb-24 scrollbar-hide w-full">
                            <LottoMachine isRolling={isRolling} currentDrawingNumber={currentDrawingNumber} machineBalls={machineBalls} theme={ballTheme} />

                            {/* Drawn Numbers */}
                            <div className="w-full min-h-[120px] bg-white/5 rounded-3xl p-5 border border-white/10 backdrop-blur-md flex flex-col items-center justify-center gap-4 relative shadow-lg shrink-0">
                                <span className="absolute top-3 left-5 text-xs text-indigo-300 uppercase tracking-widest font-semibold opacity-70">
                                    {isRolling ? `DRAWING GAME ${currentGameIndex + 1}/${gameCount}` : 'RESULTS'}
                                </span>
                                {(isRolling || drawnNumbers.length > 0) && (
                                    <div className="flex gap-2 mt-4 animate-fade-in flex-wrap justify-center">
                                        {drawnNumbers.map((num, i) => (
                                            <LottoBall key={`drawn-${i}`} number={num} size="md" className="animate-[bounce-in_0.5s] shadow-xl ring-2 ring-white/10" theme={ballTheme} />
                                        ))}
                                        {isRolling && [...Array(6 - drawnNumbers.length)].map((_, i) => (
                                            <div key={`empty-${i}`} className="w-10 h-10 rounded-full border-2 border-white/5 border-dashed bg-black/20"></div>
                                        ))}
                                    </div>
                                )}
                                {!isRolling && finalNumbers.length > 0 && (
                                    <div className="w-full flex flex-col gap-3 mt-4 animate-fade-in">
                                        {finalNumbers.map((set, idx) => (
                                            <div key={idx} className="bg-black/30 p-2.5 rounded-2xl flex justify-center gap-2 border border-white/5 hover:border-white/20 group relative">
                                                <span className="absolute left-3 top-1/2 -translate-y-1/2 text-xs text-white/20 font-mono group-hover:text-white/50 transition-colors font-bold">{idx + 1}</span>
                                                <div className="flex gap-2 flex-1 justify-center cursor-pointer" onClick={() => copyToClipboard(set)}>
                                                    {set.map((num, i) => <LottoBall key={i} number={num} size="sm" className="shadow-md" theme={ballTheme} />)}
                                                </div>
                                                <div className="absolute right-2 top-1/2 -translate-y-1/2 flex gap-1">
                                                    <button onClick={() => shareNumbers(set)} className="p-1.5 hover:bg-white/10 rounded-full transition-colors"><ShareIcon className="w-4 h-4 text-white/30 hover:text-white" /></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                {!isRolling && finalNumbers.length === 0 && drawnNumbers.length === 0 && (
                                    <div className="text-center text-white/20 flex flex-col items-center gap-3 mt-2">
                                        <div className="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center"><Trophy className="w-6 h-6 opacity-40" /></div>
                                        <p className="text-sm font-medium">ÌñâÏö¥ÏùÑ ÏãúÌóòÌï¥Î≥¥ÏÑ∏Ïöî</p>
                                    </div>
                                )}
                            </div>

                            {/* Controls */}
                            <div className="w-full flex flex-col gap-4 bg-black/20 p-5 rounded-3xl border border-white/5 backdrop-blur-sm shrink-0">
                                <div className="flex justify-between items-center text-sm text-indigo-200">
                                    <span className="flex items-center gap-2 font-medium"><Settings className="w-4 h-4 opacity-70"/> ÏÑ§Ï†ï</span>
                                    <span className="font-bold text-white bg-indigo-600/50 px-3 py-1 rounded-full border border-indigo-500/30">{gameCount} SETS</span>
                                </div>
                                <div className="relative pt-2 pb-1">
                                    <input type="range" min="1" max="5" value={gameCount} onChange={(e) => setGameCount(Number(e.target.value))} disabled={isRolling} aria-label="Í≤åÏûÑ Ïàò ÏÑ§Ï†ï" className="w-full h-2 bg-indigo-950/80 rounded-lg appearance-none cursor-pointer accent-yellow-400 disabled:opacity-50 hover:accent-yellow-300 transition-all" />
                                    <div className="flex justify-between text-[10px] text-white/20 px-1 font-mono mt-2 font-bold">
                                        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                                    </div>
                                </div>
                                
                                {/* Toggles Container */}
                                <div className="flex flex-col gap-3 mt-1 border-t border-white/10 pt-3">
                                    <div className="flex gap-2">
                                        {/* Motion Skip Toggle */}
                                        <div className="flex-1 flex justify-between items-center text-sm text-indigo-200 bg-white/5 p-2 rounded-xl">
                                            <span className="flex items-center gap-2 font-medium"><Zap className="w-3.5 h-3.5 text-yellow-400 opacity-90"/> Îπ†Î•∏ Í≤∞Í≥º</span>
                                            <button 
                                                onClick={() => setSkipAnimation(!skipAnimation)}
                                                className={`w-9 h-5 rounded-full p-0.5 transition-colors duration-200 ease-in-out ${skipAnimation ? 'bg-yellow-500' : 'bg-gray-700'}`}
                                            >
                                                <div className={`w-4 h-4 bg-white rounded-full shadow-md transform transition-transform duration-200 ease-in-out ${skipAnimation ? 'translate-x-4' : 'translate-x-0'}`} />
                                            </button>
                                        </div>
                                        
                                        {/* Sound Toggle */}
                                        <div className="flex-1 flex justify-between items-center text-sm text-indigo-200 bg-white/5 p-2 rounded-xl">
                                            <span className="flex items-center gap-2 font-medium">
                                                {soundEnabled ? <Volume2 className="w-3.5 h-3.5 text-green-400 opacity-90"/> : <VolumeX className="w-3.5 h-3.5 text-gray-400 opacity-90"/>}
                                                ÏÇ¨Ïö¥Îìú
                                            </span>
                                            <button 
                                                onClick={() => setSoundEnabled(!soundEnabled)}
                                                className={`w-9 h-5 rounded-full p-0.5 transition-colors duration-200 ease-in-out ${soundEnabled ? 'bg-green-500' : 'bg-gray-700'}`}
                                            >
                                                <div className={`w-4 h-4 bg-white rounded-full shadow-md transform transition-transform duration-200 ease-in-out ${soundEnabled ? 'translate-x-4' : 'translate-x-0'}`} />
                                            </button>
                                        </div>
                                    </div>

                                    <div className="flex gap-2">
                                        {/* Shake Toggle */}
                                        <div className="flex-1 flex justify-between items-center text-sm text-indigo-200 bg-white/5 p-2 rounded-xl">
                                            <span className="flex items-center gap-2 font-medium"><Smartphone className="w-3.5 h-3.5 text-blue-400 opacity-90"/> ÌùîÎì§Í∏∞</span>
                                            <button 
                                                onClick={toggleShake}
                                                className={`w-9 h-5 rounded-full p-0.5 transition-colors duration-200 ease-in-out ${shakeEnabled ? 'bg-blue-500' : 'bg-gray-700'}`}
                                            >
                                                <div className={`w-4 h-4 bg-white rounded-full shadow-md transform transition-transform duration-200 ease-in-out ${shakeEnabled ? 'translate-x-4' : 'translate-x-0'}`} />
                                            </button>
                                        </div>

                                        {/* Theme Selector */}
                                        <div className="flex-1 flex justify-between items-center text-sm text-indigo-200 bg-white/5 p-2 rounded-xl relative group">
                                            <span className="flex items-center gap-2 font-medium"><Palette className="w-3.5 h-3.5 text-pink-400 opacity-90"/> ÌÖåÎßà</span>
                                            <select 
                                                value={ballTheme} 
                                                onChange={(e) => setBallTheme(e.target.value)}
                                                className="bg-gray-900 text-white text-xs rounded-lg px-2 py-1 outline-none border border-white/20 focus:border-pink-500"
                                            >
                                                <option value="classic">Í∏∞Î≥∏</option>
                                                <option value="pastel">ÌååÏä§ÌÖî</option>
                                                <option value="neon">ÎÑ§Ïò®</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Button */}
                            <button onClick={startDrawProcess} disabled={isRolling} className={`w-full py-4 rounded-2xl font-bold text-lg shadow-xl flex items-center justify-center gap-3 transition-all duration-300 transform active:scale-95 relative overflow-hidden group shrink-0 ${isRolling ? 'bg-gray-800/80 text-gray-500 cursor-not-allowed border border-white/5' : 'bg-gradient-to-r from-yellow-500 to-orange-600 text-white hover:shadow-orange-500/40 hover:from-yellow-400 hover:to-orange-500 border border-orange-400/30'}`}>
                                {!isRolling && <div className="absolute inset-0 bg-gradient-to-tr from-white/20 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>}
                                {isRolling ? (
                                    <>
                                        <RefreshCw className="w-5 h-5 animate-spin" />
                                        <span className="tracking-widest text-sm">Ï∂îÏ≤® ÏßÑÌñâ Ï§ë...</span>
                                    </>
                                ) : (
                                    <>
                                        <Wind className="w-5 h-5 group-hover:animate-pulse" />
                                        <span className="tracking-widest">{skipAnimation ? 'Îπ†Î•∏ Ï∂îÏ≤® ÏãúÏûë' : 'START DRAW'}</span>
                                    </>
                                )}
                            </button>
                        </main>

                        {/* History Modal */}
                        {showHistory && (
                            <div className="absolute inset-0 z-50 bg-slate-950/95 backdrop-blur-xl flex flex-col animate-fade-in">
                                <div className="p-5 border-b border-white/10 flex justify-between items-center bg-slate-900/50 shrink-0">
                                    <h2 className="text-lg font-bold flex items-center gap-2 text-white"><History className="w-5 h-5 text-yellow-400" /> History</h2>
                                    <button onClick={() => setShowHistory(false)} className="p-2 hover:bg-white/10 rounded-full transition-colors text-white/50 hover:text-white"><X className="w-6 h-6" /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
                                    <StatsView history={history} />
                                    
                                    {history.length === 0 ? (
                                        <div className="h-40 flex flex-col items-center justify-center text-white/20 gap-4">
                                            <div className="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center"><History className="w-8 h-8 opacity-40" /></div>
                                            <p className="text-sm">Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§</p>
                                        </div>
                                    ) : (
                                        history.map((item) => (
                                            <div key={item.id} className="bg-white/5 rounded-2xl p-4 border border-white/5 space-y-3 animate-fade-in-up hover:border-white/10 transition-colors">
                                                <div className="flex justify-between items-center text-xs text-indigo-300/70 mb-2 border-b border-white/5 pb-2">
                                                    <span className="flex items-center gap-1.5 font-mono"><Sparkles className="w-3 h-3 text-yellow-500/50"/> {item.createdAt?.toDate().toLocaleDateString()} {item.createdAt?.toDate().toLocaleTimeString()}</span>
                                                    <button onClick={() => deleteHistoryItem(item.id)} className="text-red-400/60 hover:text-red-400 p-1.5 hover:bg-red-400/10 rounded-md transition-all"><Trash2 className="w-4 h-4" /></button>
                                                </div>
                                                {item.numbers.map((set, idx) => (
                                                    <div key={idx} className="flex items-center gap-3 cursor-pointer hover:bg-white/5 p-2 rounded-xl transition-colors group relative">
                                                        <span className="text-[10px] text-white/20 w-4 font-bold flex justify-center">{idx + 1}</span>
                                                        <div className="flex gap-2 flex-1 justify-start" onClick={() => copyToClipboard(set)}>
                                                            {set.map(num => <LottoBall key={num} number={num} size="sm" className="w-7 h-7 text-xs border-2 shadow-sm" theme={ballTheme} />)}
                                                        </div>
                                                        <div className="flex gap-1">
                                                            <button onClick={() => copyToClipboard(set)} className="p-1.5 hover:bg-white/10 rounded-full"><Copy className="w-3.5 h-3.5 text-white/30 hover:text-white" /></button>
                                                            <button onClick={() => shareNumbers(set)} className="p-1.5 hover:bg-white/10 rounded-full"><ShareIcon className="w-3.5 h-3.5 text-white/30 hover:text-white" /></button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        <Toast show={toast.show} message={toast.message} onClose={() => setToast(prev => ({ ...prev, show: false }))} />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
