<!DOCTYPE html>

            margin: 0;

            display: flex;

            justify-content: center;

            display: none;

        #progress-bar {

        }

        .safe { color: #0f0; }
        .warn { color: #ff0; }
        .danger { color: #f00; }

        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 140px;
            pointer-events: none;
            display: none;
            z-index: 90;
            padding: 0 20px;
            box-sizing: border-box;

        .touch-pad {
            position: absolute;

            pointer-events: auto;

        }
        .touch-pad.left { left: 30px; }

        .control-btn {
            width: 70px;

        .control-btn.active {

        .btn-thrust {

        #level-grid {

        #pagination-controls { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .page-btn { background: none; border: none; color: white; font-size: 24px; padding: 10px; cursor: pointer; }
        
        @media (max-width: 600px) {

            .modal-box { padding: 15px; }
            .control-btn { width: 60px; height: 60px; font-size: 20px; }
            .btn-thrust { width: 80px; height: 80px; }
        }
    </style>

    <script>
        /**
         * LUNAR LANDER: COMPLETE EDITION (AUDIO ENHANCED)
         */

        // --- Ïò§ÎîîÏò§ Ïª®Ìä∏Î°§Îü¨ (Web Audio API) ---
        class AudioController {
            constructor() {
                this.ctx = null;
                this.enabled = true;
                this.masterGain = null;
            }

            init() {
                if (this.ctx) return;
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.3; // Ï†ÑÏ≤¥ Î≥ºÎ•®
                this.masterGain.connect(this.ctx.destination);
            }

            toggle() {
                this.enabled = !this.enabled;
                if (this.ctx) {
                    this.masterGain.gain.value = this.enabled ? 0.3 : 0;
                }
                return this.enabled;
            }

            playTone(freq, type, duration) {
                if (!this.enabled || !this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                
                gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);

                osc.connect(gain);
                gain.connect(this.masterGain);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            }

            playNoise(duration) {
                if (!this.enabled || !this.ctx) return;
                const bufferSize = this.ctx.sampleRate * duration;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }

                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                const gain = this.ctx.createGain();
                
                // Lowpass Filter for Explosion/Thrust
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 1000;

                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.masterGain);

                gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                
                noise.start();
            }

            // ÏÇ¨Ïö¥Îìú Ïù¥ÌéôÌä∏ Î©îÏÜåÎìúÎì§
            playThrust() {
                // ÏßßÏùÄ ÌôîÏù¥Ìä∏ ÎÖ∏Ïù¥Ï¶àÎ°ú ÏóîÏßÑ ÏÜåÎ¶¨ ÌùâÎÇ¥ (Îß§ ÌîÑÎ†àÏûÑ Ìò∏Ï∂úÎêòÎØÄÎ°ú ÏïÑÏ£º ÏßßÍ≤å)
                if (!this.enabled || !this.ctx) return;
                // Ïó∞ÏÜç Ïû¨ÏÉù Ïãú Î∂ÄÌïòÎ•º Ï§ÑÏù¥Í∏∞ ÏúÑÌï¥ Îß§Î≤à ÏÉùÏÑ±ÌïòÏßÄ ÏïäÍ≥†, Ïã§Ï†úÎ°úÎäî Î£®ÌïëÎêòÎäî ÎÖ∏Ïù¥Ï¶àÎ•º ÏºúÍ≥† ÎÅÑÎäî Í≤å Ï¢ãÏßÄÎßå
                // Í∞ÑÎã®Ìïú Íµ¨ÌòÑÏùÑ ÏúÑÌï¥ ÏïÑÏ£º ÏßßÏùÄ ÎÖ∏Ïù¥Ï¶àÎ•º Í≤πÏ≥êÏÑú ÏÜåÎ¶¨ÎÉÑ
                if (Math.random() < 0.3) this.playNoise(0.1); 
            }

            playExplosion() {
                this.playNoise(1.0); // Í∏¥ ÎÖ∏Ïù¥Ï¶à
                this.playTone(100, 'sawtooth', 0.5); // Ï†ÄÏùå Ï∂îÍ∞Ä
            }

            playWin() {
                this.playTone(523.25, 'sine', 0.2); // Do
                setTimeout(() => this.playTone(659.25, 'sine', 0.2), 200); // Mi
                setTimeout(() => this.playTone(783.99, 'sine', 0.4), 400); // Sol
            }

            playFail() {
                this.playTone(150, 'sawtooth', 0.3);
                setTimeout(() => this.playTone(100, 'sawtooth', 0.6), 300);
            }

            playClick() {
                this.playTone(800, 'sine', 0.1);
            }
        }

        const audio = new AudioController();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiLayer = document.getElementById('ui-layer');

        const LOGICAL_WIDTH = 800;
        const LOGICAL_HEIGHT = 600;

        const MAX_LEVEL = 50;
        const LEVELS_PER_PAGE = 10;
        const SAFE_V_SPEED = 3.5;
        const SAFE_H_SPEED = 2.5;
        const SAFE_ANGLE = 0.35;
        const LANDER_SIZE = 20;
        const ROTATION_SPEED = 0.035;

        const TUTORIALS = {
            1: { title: "ÎπÑÌñâ ÌõàÎ†®", pc: "Î∞©Ìñ•ÌÇ§ [‚Üë] ÏóîÏßÑ\n[‚Üê/‚Üí] ÌöåÏ†Ñ\n\nÏÜçÎèÑÎ•º Ï§ÑÏó¨ ÏïàÏ∞©ÌïòÏÑ∏Ïöî.", mobile: "[üî•] Î≤ÑÌäº: ÏóîÏßÑ\n[‚óÄ/‚ñ∂] Î≤ÑÌäº: ÌöåÏ†Ñ\n\nÏÜçÎèÑÎ•º Ï§ÑÏó¨ ÏïàÏ∞©ÌïòÏÑ∏Ïöî." },
            5: { title: "ÌôòÍ≤Ω Í≤ΩÎ≥¥: Î∞îÎûå", text: "Î∞îÎûåÏù¥ Î∂ëÎãàÎã§.\nÍ∏∞Ï≤¥Î•º Í∏∞Ïö∏Ïó¨ Ï†ÄÌï≠ÌïòÏÑ∏Ïöî." },
            11: { title: "Í≤ΩÎ≥¥: Ïû•Ïï†Î¨º", text: "ÎìúÎ°†ÏùÑ ÌîºÌïòÏÑ∏Ïöî.\nÎ∂ÄÎî™ÌûàÎ©¥ Ìè≠Î∞úÌï©ÎãàÎã§." },
            21: { title: "ÌôòÍ≤Ω Í≤ΩÎ≥¥: Ìè≠Ìíç", text: "ÏãúÏïºÍ∞Ä ÎÇòÏÅòÍ≥† Î∞îÎûåÏù¥ Í±∞ÏÖâÎãàÎã§." },
            41: { title: "ÏµúÏ¢Ö Íµ¨Ïó≠", text: "Í≥†Ï§ëÎ†• ÏÉÅÌÉúÏûÖÎãàÎã§. Ïó∞Î£å Ï£ºÏùò!" }
        };
        const THEME_NAMES = ["THE MOON", "MARS", "EARTH", "ICE PLANET", "VOLCANIC"];

        let currentLevel = 1;
        let maxUnlocked = parseInt(localStorage.getItem('lunar_max_level')) || 1;
        let menuPage = 0;
        let gameState = 'menu';
        let keys = {};
        let isMobile = false;

        let lastTime = 0;
        let accumulator = 0;
        const STEP = 1000 / 60;

        let gameScale = 1;
        let gameOffsetX = 0;
        let gameOffsetY = 0;
        
        // ÌôîÎ©¥ ÌùîÎì§Î¶º Ìö®Í≥º Î≥ÄÏàò
        let shakeIntensity = 0;

        let terrainPoints = [];
        let landingPad = { x: 0, width: 0, y: 0 };
        let particles = [];
        let obstacles = [];
        let debris = []; // Ìè≠Î∞ú ÌååÌé∏
        let levelConfig = {};
        const lander = { x: 0, y: 0, vx: 0, vy: 0, angle: 0, fuel: 0, visible: true };

        const uiScreens = {
            menu: document.getElementById('screen-level-select'),
            tutorial: document.getElementById('screen-tutorial'),
            pause: document.getElementById('screen-pause'),
            result: document.getElementById('screen-result')
        };

        function init() {
            isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
            if (isMobile) {
                document.getElementById('mobile-controls').style.display = 'block';
            }

            window.addEventListener('resize', resizeGame);
            resizeGame();

            menuPage = Math.floor((maxUnlocked - 1) / LEVELS_PER_PAGE);
            renderLevelGrid();
            setupMobileControls();
            
            // Ïú†Ï†Ä Ïù∏ÌÑ∞ÎûôÏÖò Ïãú Ïò§ÎîîÏò§ Ï¥àÍ∏∞Ìôî (Î∏åÎùºÏö∞Ï†Ä Ï†ïÏ±Ö)
            window.addEventListener('click', () => audio.init(), { once: true });
            window.addEventListener('touchstart', () => audio.init(), { once: true });
            window.addEventListener('keydown', () => audio.init(), { once: true });
            
            requestAnimationFrame(loop);
        }

        function resizeGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const scaleX = canvas.width / LOGICAL_WIDTH;
            const scaleY = canvas.height / LOGICAL_HEIGHT;
            gameScale = Math.min(scaleX, scaleY); 

            gameOffsetX = (canvas.width - LOGICAL_WIDTH * gameScale) / 2;
            gameOffsetY = (canvas.height - LOGICAL_HEIGHT * gameScale) / 2;

            uiLayer.style.width = `${LOGICAL_WIDTH * gameScale}px`;
            uiLayer.style.height = `${LOGICAL_HEIGHT * gameScale}px`;
        }

        function loop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const dt = timestamp - lastTime;
            lastTime = timestamp;

            if (dt > 100) accumulator = 0; 
            else accumulator += dt;

            while (accumulator >= STEP) {
                update(); 
                accumulator -= STEP;
            }

            draw();
            requestAnimationFrame(loop);
        }

        function update() {
            // ÌôîÎ©¥ ÌùîÎì§Î¶º Í∞êÏÜå
            if (shakeIntensity > 0) shakeIntensity *= 0.9;
            if (shakeIntensity < 0.5) shakeIntensity = 0;

            if (gameState === 'playing') {
                updateGameLogic();
            } else if (gameState === 'result' && debris.length > 0) {
                updateDebris();
            }
        }

        function updateGameLogic() {
            if (keys['ArrowLeft']) lander.angle -= ROTATION_SPEED;
            if (keys['ArrowRight']) lander.angle += ROTATION_SPEED;
            
            if (keys['ArrowUp'] && lander.fuel > 0) {
                lander.vx += Math.sin(lander.angle) * 0.12;
                lander.vy -= Math.cos(lander.angle) * 0.12;
                lander.fuel -= 0.3;
                audio.playThrust(); // ÏóîÏßÑ ÏÜåÎ¶¨ Ïû¨ÏÉù
            }

            lander.vy += levelConfig.gravity * 0.85; 
            lander.vx += levelConfig.wind;

            lander.x += lander.vx;
            lander.y += lander.vy;

            if (lander.x < 0) lander.x = LOGICAL_WIDTH;
            if (lander.x > LOGICAL_WIDTH) lander.x = 0;
            if (lander.y < 0) { lander.y = 0; lander.vy = 0; }

            obstacles.forEach(obs => {
                obs.x += obs.speed;
                obs.y += Math.sin(Date.now() / 500 + obs.phase) * 0.5;
                if (obs.x < 0 || obs.x > LOGICAL_WIDTH) obs.speed *= -1;
                
                const dist = Math.hypot(lander.x - obs.x, lander.y - obs.y);
                if (dist < obs.radius + LANDER_SIZE/2) endGame(false, "Ïû•Ïï†Î¨º Ï∂©Îèå!");
            });

            checkTerrainCollision();
            updateUI();
        }

        function updateDebris() {
            debris.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1; // Ï§ëÎ†•
                p.life -= 0.02;
            });
            debris = debris.filter(p => p.life > 0);
        }

        function triggerExplosion(x, y) {
            shakeIntensity = 20; // ÌôîÎ©¥ ÌùîÎì§Î¶º!
            audio.playExplosion();
            debris = [];
            for (let i = 0; i < 20; i++) {
                debris.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: Math.random() < 0.5 ? 'orange' : 'red'
                });
            }
        }

        function checkTerrainCollision() {
            const bottomX = lander.x;
            const bottomY = lander.y + LANDER_SIZE/2;
            const onPadX = bottomX >= landingPad.x && bottomX <= landingPad.x + landingPad.width;
            
            let terrainH = LOGICAL_HEIGHT;
            const segmentWidth = LOGICAL_WIDTH / (terrainPoints.length - 1);
            const idx = Math.floor(bottomX / segmentWidth);
            
            if (idx >= 0 && idx < terrainPoints.length - 1) {
                const p1 = terrainPoints[idx];
                const p2 = terrainPoints[idx + 1];
                terrainH = p1.y + (bottomX - p1.x) * (p2.y - p1.y) / (p2.x - p1.x);
            }
            if (onPadX && Math.abs(bottomY - landingPad.y) < 15) terrainH = landingPad.y;

            if (bottomY >= terrainH) {
                lander.y = terrainH - LANDER_SIZE/2;
                if (onPadX) {
                    const safeV = lander.vy < SAFE_V_SPEED;
                    const safeH = Math.abs(lander.vx) < SAFE_H_SPEED;
                    const safeA = Math.abs(lander.angle) < SAFE_ANGLE;

                    if (safeV && safeH && safeA) endGame(true, "Ï∞©Î•ô ÏÑ±Í≥µ!");
                    else {
                        let reason = "";
                        if (!safeV) reason = "ÌïòÍ∞ï ÏÜçÎèÑ Í≥ºÎã§";
                        else if (!safeH) reason = "ÏàòÌèâ ÏÜçÎèÑ Í≥ºÎã§";
                        else reason = "Í∏∞Ïö∏Í∏∞ Î∂àÎüâ";
                        endGame(false, reason);
                    }
                } else {
                    endGame(false, "ÏßÄÌòï Ï∂©Îèå!");
                }
            }
        }

        function updateUI() {
            document.getElementById('ui-fuel').innerText = Math.floor(lander.fuel);
            document.getElementById('ui-alt').innerText = Math.max(0, Math.floor(landingPad.y - lander.y));
            
            const vSpd = document.getElementById('ui-vspeed');
            vSpd.innerText = Math.abs(lander.vy).toFixed(1);
            vSpd.className = lander.vy > SAFE_V_SPEED ? 'danger' : 'safe';

            const hSpd = document.getElementById('ui-hspeed');
            hSpd.innerText = Math.abs(lander.vx).toFixed(1);
            hSpd.className = Math.abs(lander.vx) > SAFE_H_SPEED ? 'danger' : 'safe';
            
            const windEl = document.getElementById('ui-wind');
            if (Math.abs(levelConfig.wind) > 0.001) {
                windEl.innerText = (levelConfig.wind > 0 ? ">> " : "<< ") + Math.abs(levelConfig.wind*1000).toFixed(0);
                windEl.className = 'warn';
            } else {
                windEl.innerText = "0";
                windEl.className = 'safe';
            }
        }

        function draw() {
            ctx.fillStyle = levelConfig.bgColor || '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGlobalParticles();

            ctx.save();
            
            // Í≤åÏûÑ ÏòÅÏó≠ Í∑∏Î¶¨Í∏∞ Î∞è Ïä§ÌÅ¨Î¶∞ ÏâêÏù¥ÌÅ¨ Ï†ÅÏö©
            let shakeX = 0;
            let shakeY = 0;
            if (shakeIntensity > 0) {
                shakeX = (Math.random() - 0.5) * shakeIntensity;
                shakeY = (Math.random() - 0.5) * shakeIntensity;
            }
            
            ctx.translate(gameOffsetX + shakeX, gameOffsetY + shakeY);
            ctx.scale(gameScale, gameScale);
            
            // Í≤ΩÍ≥ÑÏÑ†
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, LOGICAL_WIDTH, LOGICAL_HEIGHT);

            drawGameWorld();

            ctx.restore();
        }

        function drawGlobalParticles() {
            ctx.fillStyle = (levelConfig.weather === 'ember') ? '#ff5500' : 'white';
            if (levelConfig.weather === 'rain') ctx.fillStyle = '#6688cc';
            
            particles.forEach(p => {
                if (gameState === 'playing') {
                    p.x += (p.vx + levelConfig.wind * 20) * gameScale; 
                    p.y += p.vy * gameScale;
                    if(p.x > canvas.width) p.x = 0; 
                    if(p.x < 0) p.x = canvas.width;
                    if(p.y > canvas.height) p.y = 0;
                }
                
                if (levelConfig.weather === 'rain') ctx.fillRect(p.x, p.y, 1 * gameScale, p.size * 4 * gameScale);
                else { 
                    ctx.beginPath(); 
                    ctx.arc(p.x, p.y, (p.size/2) * gameScale, 0, Math.PI*2); 
                    ctx.fill(); 
                }
            });
        }

        function drawGameWorld() {
            if (terrainPoints.length > 0) {
                ctx.beginPath();
                ctx.moveTo(terrainPoints[0].x, terrainPoints[0].y);
                for(let i=1; i<terrainPoints.length; i++) ctx.lineTo(terrainPoints[i].x, terrainPoints[i].y);
                ctx.lineTo(LOGICAL_WIDTH, LOGICAL_HEIGHT); ctx.lineTo(0, LOGICAL_HEIGHT);
                ctx.fillStyle = levelConfig.groundColor || '#aaa';
                ctx.fill();
            }

            ctx.fillStyle = '#ff0'; 
            ctx.fillRect(landingPad.x, landingPad.y, landingPad.width, 4);
            if (Math.floor(Date.now() / 500) % 2 === 0) {
                 ctx.fillStyle = '#0f0';
                 ctx.fillRect(landingPad.x, landingPad.y - 10, 2, 10);
                 ctx.fillRect(landingPad.x + landingPad.width - 2, landingPad.y - 10, 2, 10);
            }

            obstacles.forEach(obs => {
                ctx.fillStyle = 'red';
                ctx.beginPath(); ctx.arc(obs.x, obs.y, obs.radius, 0, Math.PI*2); ctx.fill();
                ctx.strokeStyle = '#fff'; ctx.lineWidth=1; ctx.stroke();
            });

            if (lander.visible) {
                ctx.save();
                ctx.translate(lander.x, lander.y);
                ctx.rotate(lander.angle);
                
                ctx.fillStyle = '#eee'; ctx.fillRect(-10, -10, 20, 20);
                ctx.fillStyle = '#3cf'; ctx.fillRect(-5, -5, 10, 10);
                
                ctx.strokeStyle = '#aaa'; ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-10, 10); ctx.lineTo(-15, 18); ctx.lineTo(-18, 18);
                ctx.moveTo(10, 10); ctx.lineTo(15, 18); ctx.lineTo(18, 18);
                ctx.stroke();

                if (keys['ArrowUp'] && lander.fuel > 0 && gameState === 'playing') {
                    ctx.fillStyle = 'orange';
                    ctx.beginPath(); ctx.moveTo(-6, 10); ctx.lineTo(6, 10); ctx.lineTo(0, 25 + Math.random()*10); ctx.fill();
                }
                if (keys['ArrowLeft']) { ctx.fillStyle = '#aaf'; ctx.fillRect(8, -8, 6, 3); }
                if (keys['ArrowRight']) { ctx.fillStyle = '#aaf'; ctx.fillRect(-14, -8, 6, 3); }
                
                ctx.restore();
            }

            // Ìè≠Î∞ú ÏûîÌï¥ Í∑∏Î¶¨Í∏∞
            if (debris.length > 0) {
                debris.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
                    ctx.fill();
                    ctx.globalAlpha = 1.0;
                });
            }
        }

        function toggleFullScreen() {
            audio.init(); // ÌíÄÏä§ÌÅ¨Î¶∞ ÎàÑÎ•¥Î©¥ Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏ ÏãúÏûë
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => console.log(err));
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }
        
        function toggleSound() {
            const enabled = audio.toggle();
            const btn = document.getElementById('sound-btn');
            if (enabled) {
                btn.style.opacity = 1;
                // Ïä§ÌîºÏª§ ÏºúÏßê ÏïÑÏù¥ÏΩò
                btn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>';
            } else {
                btn.style.opacity = 0.5;
                // Ïä§ÌîºÏª§ Í∫ºÏßê ÏïÑÏù¥ÏΩò
                btn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>';
            }
        }

        function setupMobileControls() {
            const btnLeft = document.getElementById('btn-left');
            const btnRight = document.getElementById('btn-right');
            const btnThrust = document.getElementById('btn-thrust');

            const handleTouch = (code, start, elem) => (e) => {
                e.preventDefault(); 
                audio.init(); // Î™®Î∞îÏùº ÌÑ∞Ïπò Ïãú Ïò§ÎîîÏò§ ÏãúÏûë
                keys[code] = start;
                start ? elem.classList.add('active') : elem.classList.remove('active');
            };

            const bindBtn = (elem, code) => {
                elem.addEventListener('touchstart', handleTouch(code, true, elem), {passive:false});
                elem.addEventListener('touchend', handleTouch(code, false, elem));
            };

            bindBtn(btnLeft, 'ArrowLeft');
            bindBtn(btnRight, 'ArrowRight');
            bindBtn(btnThrust, 'ArrowUp');
        }

        function changeMenuPage(delta) {
            audio.playClick();
            const maxPage = Math.ceil(MAX_LEVEL / LEVELS_PER_PAGE) - 1;
            const newPage = menuPage + delta;
            const unlockedPage = Math.floor((maxUnlocked - 1) / LEVELS_PER_PAGE);
            
            if (newPage >= 0 && newPage <= maxPage && newPage <= unlockedPage) {
                menuPage = newPage;
                renderLevelGrid();
            }
        }

        function renderLevelGrid() {
            const grid = document.getElementById('level-grid');
            grid.innerHTML = '';
            const pageStart = menuPage * LEVELS_PER_PAGE + 1;
            const pageEnd = Math.min(pageStart + LEVELS_PER_PAGE - 1, MAX_LEVEL);
            
            const themeName = THEME_NAMES[Math.min(menuPage, THEME_NAMES.length-1)];
            document.getElementById('page-theme-name').innerText = `${themeName} SECTOR`;
            document.getElementById('page-indicator').innerText = `PAGE ${menuPage + 1}`;

            for (let i = pageStart; i <= pageEnd; i++) {
                const btn = document.createElement('div');
                btn.className = 'level-btn';
                btn.innerText = i;
                if (i > maxUnlocked) btn.classList.add('locked');
                else {
                    if (i < maxUnlocked) btn.classList.add('cleared');
                    btn.onclick = () => { audio.playClick(); startLevel(i); };
                }
                grid.appendChild(btn);
            }

            const nextStart = (menuPage + 1) * LEVELS_PER_PAGE + 1;
            const hasNext = (menuPage < Math.ceil(MAX_LEVEL/LEVELS_PER_PAGE)-1) && (maxUnlocked >= nextStart);
            
            document.getElementById('btn-prev').style.opacity = menuPage > 0 ? 1 : 0.3;
            const btnNext = document.getElementById('btn-next');
            btnNext.innerText = hasNext ? "‚ñ∂" : "üîí";
            btnNext.style.opacity = hasNext ? 1 : 0.3;
        }

        function startLevel(lvl) {
            currentLevel = lvl;
            levelConfig = getLevelConfig(lvl);
            
            resetLander();
            generateTerrain(levelConfig.padSizeMult);
            
            initEnvironment(levelConfig); 
            initObstacles(levelConfig.obstacleCount);

            document.getElementById('ui-level').innerText = lvl;
            document.getElementById('ui-planet').innerText = levelConfig.theme;
            showScreen(null);

            if (TUTORIALS[lvl]) {
                gameState = 'tutorial';
                const tut = TUTORIALS[lvl];
                document.getElementById('tut-title').innerText = tut.title;
                const desc = isMobile ? (tut.mobile || tut.text) : (tut.pc || tut.text);
                document.getElementById('tut-text').innerText = desc || tut.text;
                showScreen('tutorial');
            } else {
                gameState = 'playing';
            }
        }

        function resetLander() {
            lander.x = LOGICAL_WIDTH / 2;
            lander.y = 50;
            lander.vx = 0; lander.vy = 0; lander.angle = 0;
            lander.fuel = levelConfig.fuel; lander.visible = true;
            debris = [];
        }

        function getLevelConfig(level) {
            const progress = (level - 1) / (MAX_LEVEL - 1); 
            let theme = 'MOON'; let bgColor = '#000'; let groundColor = '#aaa'; let weather = 'none';

            if (level <= 10) { theme = 'THE MOON'; }
            else if (level <= 20) { theme = 'MARS'; bgColor='#1a0505'; groundColor='#c1440e'; weather='dust'; }
            else if (level <= 30) { theme = 'EARTH'; bgColor='#051020'; groundColor='#2a5a1a'; weather='rain'; }
            else if (level <= 40) { theme = 'ICE PLANET'; bgColor='#050a15'; groundColor='#aaccff'; weather='snow'; }
            else { theme = 'VOLCANIC'; bgColor='#150500'; groundColor='#4a1100'; weather='ember'; }

            const gravity = 0.035 + (0.05 * progress); 
            const fuel = Math.max(80, 130 - (progress * 50)); 
            const padSizeMult = Math.max(1.5, 4.0 - (2.5 * progress)); 

            let wind = 0;
            if (level >= 5) {
                const strength = Math.min(0.03, (level - 4) * 0.001);
                wind = (level % 2 === 0 ? 1 : -1) * strength;
            }

            let obstacleCount = 0;
            if (level >= 11) obstacleCount = Math.floor((level - 1) / 10);

            return { theme, bgColor, groundColor, weather, gravity, fuel, padSizeMult, wind, obstacleCount };
        }

        function generateTerrain(padMult) {
            terrainPoints = [];
            const segments = 30;
            const segmentWidth = LOGICAL_WIDTH / segments;
            const padIndex = Math.floor(Math.random() * (segments - 6)) + 3;
            
            landingPad.width = LANDER_SIZE * padMult;
            landingPad.x = padIndex * segmentWidth;
            landingPad.y = 500 + (Math.random() * 50 - 25); 

            let currentHeight = 400;
            for (let i = 0; i <= segments; i++) {
                let x = i * segmentWidth;
                let y;
                if (x >= landingPad.x - segmentWidth/2 && x <= landingPad.x + landingPad.width + segmentWidth/2) {
                    if (x >= landingPad.x && x <= landingPad.x + landingPad.width) y = landingPad.y; 
                    else y = landingPad.y + 10; 
                } else {
                    currentHeight += (Math.random() - 0.5) * 60; 
                    currentHeight = Math.max(200, Math.min(580, currentHeight));
                    y = currentHeight;
                }
                terrainPoints.push({ x: x, y: y });
            }
        }

        function initEnvironment(config) {
            particles = [];
            let count = 60; let type = 'star';
            if (config.weather === 'dust') count = 80;
            if (config.weather === 'rain') { count = 150; type = 'rain'; }
            if (config.weather === 'snow') { count = 100; type = 'snow'; }
            if (config.weather === 'ember') { count = 80; type = 'ember'; }

            for(let i=0; i<count; i++) {
                particles.push({
                    x: Math.random() * canvas.width, 
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: Math.random() * 2 + 0.5,
                    size: Math.random() * 2,
                    type: type
                });
            }
        }

        function initObstacles(count) {
            obstacles = [];
            for(let i=0; i<count; i++) {
                obstacles.push({
                    x: Math.random() * LOGICAL_WIDTH,
                    y: 100 + Math.random() * 300,
                    speed: (1.2 + (currentLevel * 0.03)) * (Math.random() < 0.5 ? 1 : -1),
                    radius: 8 + Math.random() * 5,
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        function showScreen(name) {
            Object.values(uiScreens).forEach(el => el.style.display = 'none');
            if (uiScreens[name]) uiScreens[name].style.display = 'flex';
        }
        function goToLevelSelect() { 
            audio.playClick();
            gameState = 'menu'; renderLevelGrid(); showScreen('menu'); 
        }
        function closeTutorial() { 
            audio.playClick();
            showScreen(null); gameState = 'playing'; 
        }
        function togglePause() { 
            audio.playClick();
            if (gameState === 'playing') { gameState = 'paused'; showScreen('pause'); }
            else if (gameState === 'paused') { gameState = 'playing'; showScreen(null); }
        }
        function restartCurrentLevel() { 
            audio.playClick();
            startLevel(currentLevel); 
        }
        
        function endGame(success, reason) {
            if (!success) {
                // Ìè≠Î∞ú Ï≤òÎ¶¨
                triggerExplosion(lander.x, lander.y);
            } else {
                audio.playWin();
            }

            gameState = 'result'; lander.visible = !success;
            const title = document.getElementById('res-title');
            const text = document.getElementById('res-text');
            const btns = document.getElementById('res-buttons');
            
            title.innerText = success ? "MISSION SUCCESS" : "MISSION FAILED";
            title.style.color = success ? "#0f0" : "#f00";
            text.innerText = reason;
            btns.innerHTML = '';

            if (success) {
                if (currentLevel === maxUnlocked && currentLevel < MAX_LEVEL) {
                    maxUnlocked++; localStorage.setItem('lunar_max_level', maxUnlocked);
                }
                if (currentLevel < MAX_LEVEL) {
                    const btn = document.createElement('button');
                    btn.className = 'btn btn-green'; btn.innerText = 'NEXT';
                    btn.onclick = () => { audio.playClick(); startLevel(currentLevel + 1); };
                    btns.appendChild(btn);
                } else { text.innerText = "All Missions Completed!"; }
            } else {
                const btn = document.createElement('button');
                btn.className = 'btn'; btn.innerText = 'RETRY';
                btn.onclick = () => { audio.playClick(); startLevel(currentLevel); };
                btns.appendChild(btn);
            }
            const menu = document.createElement('button');
            menu.className = 'btn btn-red'; menu.innerText = 'MENU';
            menu.onclick = goToLevelSelect;
            btns.appendChild(menu);
            
            // Ìè≠Î∞ú Ìö®Í≥ºÎ•º Ïû†Ïãú Î≥¥Ïó¨Ï£ºÍ∏∞ ÏúÑÌï¥ ÎîúÎ†àÏù¥ ÌõÑ Í≤∞Í≥ºÏ∞Ω ÌëúÏãú
            if (!success) {
                setTimeout(() => showScreen('result'), 1000);
            } else {
                showScreen('result');
            }
        }

        document.addEventListener('keydown', (e) => {
            audio.init(); // ÌÇ§ ÏûÖÎ†• Ïãú Ïò§ÎîîÏò§ ÏãúÏûë
            if (gameState === 'tutorial' && (e.code === 'Enter' || e.code === 'Space')) closeTutorial();
            keys[e.code] = true;
            if (e.code === 'KeyP' || e.code === 'Escape') togglePause();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        init();
    </script>
