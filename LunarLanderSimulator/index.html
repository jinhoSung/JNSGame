<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunar Lander: Mobile Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none; /* Î™®Î∞îÏùº Î°±ÌÑ∞Ïπò Î∞©ÏßÄ */
        }

        /* Í≤åÏûÑ ÎûòÌçº: ÎπÑÏú® Ïú†ÏßÄÎ•º ÏúÑÌïú Ïª®ÌÖåÏù¥ÎÑà */
        #game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            /* ÎπÑÏú® Ïú†ÏßÄÎ•º ÏúÑÌï¥ aspect-ratio ÏÇ¨Ïö© (ÏßÄÏõê Î∏åÎùºÏö∞Ï†ÄÏö©) ÎòêÎäî JSÎ°ú Ï†úÏñ¥ */
            aspect-ratio: 4/3; 
        }

        canvas {
            display: block;
            background-color: #000;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid #333;
            box-sizing: border-box;
        }

        /* Í≥µÌÜµ UI Ïä§ÌÉÄÏùº */
        .modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none;
        }

        .modal-box {
            background: #222;
            border: 2px solid #fff;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 5px 5px 0px #666;
            position: relative;
        }

        .modal-title {
            font-family: 'Press Start 2P', cursive;
            color: #ffff00;
            font-size: 1.2rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .modal-text {
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 20px;
            white-space: pre-line;
        }

        .btn {
            background: #444;
            color: white;
            border: 2px solid #fff;
            padding: 10px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.1s;
            box-shadow: 3px 3px 0 #000;
            /* Î™®Î∞îÏùº ÌÑ∞ÏπòÍ∞ê Í∞úÏÑ† */
            touch-action: manipulation; 
        }
        .btn:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0 #000; }
        .btn-green { background: #2a662a; }
        .btn-red { background: #882222; }

        /* Î†àÎ≤® ÏÑ†ÌÉù Í∑∏Î¶¨Îìú */
        #level-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }
        .level-btn {
            aspect-ratio: 1;
            background: #333;
            border: 1px solid #666;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .level-btn.locked { background: #111; color: #333; cursor: not-allowed; }
        .level-btn.cleared { border-color: #0f0; color: #0f0; }

        /* Ï†ÑÏ≤¥ÌôîÎ©¥ Î≤ÑÌäº */
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            border: 1px solid white;
            color: white;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 50;
            font-size: 16px;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 10px; left: 10px; right: 50px; /* Ï†ÑÏ≤¥ÌôîÎ©¥ Î≤ÑÌäº Í≥µÍ∞Ñ ÌôïÎ≥¥ */
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        .hud-group { display: flex; flex-direction: column; gap: 4px; }
        .hud-right { text-align: right; }
        
        #pause-btn {
            pointer-events: auto;
            cursor: pointer;
            border: 1px solid white;
            padding: 5px 8px;
            background: rgba(0,0,0,0.5);
            margin-right: 5px;
        }

        .safe { color: #0f0; }
        .warn { color: #ff0; }
        .danger { color: #f00; }

        #progress-bar {
            position: absolute; bottom: 0; left: 0; height: 4px; background: #0f0; width: 0%;
        }

        /* ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò */
        #pagination-controls {
            display: flex; justify-content: space-between; align-items: center; width: 100%; margin-top: 10px;
        }
        .page-btn { background: none; border: none; color: white; font-size: 20px; cursor: pointer; padding: 10px; }

        /* --- Î™®Î∞îÏùº Ïª®Ìä∏Î°§Îü¨ --- */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 120px;
            pointer-events: none; /* Î≤ÑÌäº Ïô∏ ÏòÅÏó≠ ÌÑ∞Ïπò ÌÜµÍ≥º */
            display: none; /* JSÎ°ú Î™®Î∞îÏùº Í∞êÏßÄ Ïãú block Ï≤òÎ¶¨ */
            z-index: 90;
        }
        
        .touch-pad {
            position: absolute;
            bottom: 10px;
            pointer-events: auto;
            display: flex;
            gap: 15px;
        }
        
        .touch-pad.left { left: 20px; }
        .touch-pad.right { right: 20px; }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .control-btn:active, .control-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: white;
            color: white;
            transform: scale(0.95);
        }

        .btn-thrust {
            width: 80px;
            height: 80px;
            border-color: rgba(255, 100, 100, 0.4);
            background: rgba(255, 50, 50, 0.1);
        }
        .btn-thrust:active, .btn-thrust.active {
            background: rgba(255, 50, 50, 0.4);
        }

        /* ÎØ∏ÎîîÏñ¥ ÏøºÎ¶¨: ÏûëÏùÄ ÌôîÎ©¥ÏóêÏÑú Ìè∞Ìä∏ ÌÅ¨Í∏∞ Ï°∞Ï†à */
        @media (max-width: 600px) {
            #game-wrapper { width: 100vw; height: 100vh; max-width: none; max-height: none; border: none; }
            canvas { border: none; }
            .modal-box { width: 90%; padding: 15px; }
            .hud-group { font-size: 10px; }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- Ï†ÑÏ≤¥ÌôîÎ©¥ ÌÜ†Í∏Ä Î≤ÑÌäº -->
        <button id="fullscreen-btn" onclick="toggleFullScreen()">‚õ∂</button>

        <!-- HUD Interface -->
        <div id="hud">
            <div class="hud-group">
                <div>LV.<span id="ui-level" style="color:#0f0">1</span> <span id="ui-planet" style="color:#aaa">MOON</span></div>
                <div>FUEL <span id="ui-fuel">100</span></div>
            </div>
            
            <div style="display:flex; align-items:flex-start;">
                 <div id="pause-btn" onclick="togglePause()">II</div>
            </div>

            <div class="hud-group hud-right">
                <div>ALT <span id="ui-alt">0</span></div>
                <div>V.SPD <span id="ui-vspeed">0</span></div>
                <div>H.SPD <span id="ui-hspeed">0</span></div>
                <div>WIND <span id="ui-wind">0</span></div>
            </div>
        </div>

        <div id="progress-bar"></div>

        <!-- Î™®Î∞îÏùº Ïª®Ìä∏Î°§Îü¨ -->
        <div id="mobile-controls">
            <div class="touch-pad left">
                <div class="control-btn" id="btn-left">‚óÄ</div>
                <div class="control-btn" id="btn-right">‚ñ∂</div>
            </div>
            <div class="touch-pad right">
                <div class="control-btn btn-thrust" id="btn-thrust">üî•</div>
            </div>
        </div>

        <!-- Î©îÎâ¥ ÌôîÎ©¥ -->
        <div id="screen-level-select" class="modal" style="display: flex;">
            <div class="modal-box">
                <div class="modal-title">MISSION SELECT</div>
                <div id="page-theme-name" style="font-size:12px; color:#888; margin-bottom:5px;"></div>
                <div id="level-grid"></div>
                
                <div id="pagination-controls">
                    <button class="page-btn" id="btn-prev" onclick="changeMenuPage(-1)">‚óÄ</button>
                    <span id="page-indicator" style="font-size: 12px; color: #aaa;">P1</span>
                    <button class="page-btn" id="btn-next" onclick="changeMenuPage(1)">‚ñ∂</button>
                </div>
            </div>
        </div>

        <!-- ÌäúÌÜ†Î¶¨Ïñº ÌåùÏóÖ -->
        <div id="screen-tutorial" class="modal">
            <div class="modal-box">
                <div class="modal-title" id="tut-title">TUTORIAL</div>
                <div class="modal-text" id="tut-text">...</div>
                <button class="btn btn-green" onclick="closeTutorial()">OK</button>
            </div>
        </div>

        <!-- ÏùºÏãúÏ†ïÏßÄ Î©îÎâ¥ -->
        <div id="screen-pause" class="modal">
            <div class="modal-box">
                <div class="modal-title">PAUSED</div>
                <button class="btn" onclick="togglePause()">RESUME</button>
                <button class="btn" onclick="restartCurrentLevel()">RETRY</button>
                <button class="btn btn-red" onclick="goToLevelSelect()">EXIT</button>
            </div>
        </div>

        <!-- Í≤∞Í≥º ÌôîÎ©¥ -->
        <div id="screen-result" class="modal">
            <div class="modal-box">
                <div class="modal-title" id="res-title">RESULT</div>
                <div class="modal-text" id="res-text">...</div>
                <div id="res-buttons"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.getElementById('game-wrapper');

        // Î∞òÏùëÌòï Ï≤òÎ¶¨Î•º ÏúÑÌïú Ï∫îÎ≤ÑÏä§ ÌÅ¨Í∏∞ Ï°∞Ï†ï
        // Î°úÏßÅ Ìï¥ÏÉÅÎèÑÎäî 800x600 Í≥†Ï†ï, ÌôîÎ©¥ ÌëúÏãúÎäî CSSÎ°ú Ï≤òÎ¶¨
        const LOGICAL_WIDTH = 800;
        const LOGICAL_HEIGHT = 600;

        // Í≤åÏûÑ ÏÉÅÏàò
        const MAX_LEVEL = 50;
        const LEVELS_PER_PAGE = 10;
        const SAFE_V_SPEED = 2.5;
        const SAFE_H_SPEED = 1.5;
        const SAFE_ANGLE = 0.25;
        const LANDER_SIZE = 20;

        // ÌäúÌÜ†Î¶¨Ïñº Îç∞Ïù¥ÌÑ∞ (Î™®Î∞îÏùº/PC Íµ¨Î∂Ñ)
        const TUTORIALS = {
            1: { 
                title: "ÎπÑÌñâ ÌõàÎ†®", 
                pc: "[‚Üë] ÏóîÏßÑ Î∂ÑÏÇ¨\n[‚Üê / ‚Üí] Í∏∞Ï≤¥ ÌöåÏ†Ñ\n\nÏÜçÎèÑÎ•º 2.0 Ïù¥ÌïòÎ°ú Ï§ÑÏù¥ÏÑ∏Ïöî.",
                mobile: "[üî•] Î≤ÑÌäº: ÏóîÏßÑ Î∂ÑÏÇ¨\n[‚óÄ / ‚ñ∂] Î≤ÑÌäº: Í∏∞Ï≤¥ ÌöåÏ†Ñ\n\nÏÜçÎèÑÎ•º 2.0 Ïù¥ÌïòÎ°ú Ï§ÑÏù¥ÏÑ∏Ïöî."
            },
            5: { title: "ÌôòÍ≤Ω Í≤ΩÎ≥¥: Î∞îÎûå", text: "Î∞îÎûåÏù¥ Î∂ëÎãàÎã§.\nÍ∏∞Ï≤¥Í∞Ä Î∞ÄÎ¶¨Îãà Î∞òÎåÄÎ°ú Í∏∞Ïö∏Ïó¨ Î≤ÑÌã∞ÏÑ∏Ïöî." },
            11: { title: "Í≤ΩÎ≥¥: Ïû•Ïï†Î¨º", text: "Î∂âÏùÄ ÎìúÎ°†ÏùÑ ÌîºÌïòÏÑ∏Ïöî.\nÎ∂ÄÎî™ÌûàÎ©¥ Ìè≠Î∞úÌï©ÎãàÎã§." },
            21: { title: "ÌôòÍ≤Ω Í≤ΩÎ≥¥: Ìè≠ÌíçÏö∞", text: "Í∞ïÌïú ÎπÑÎ∞îÎûåÏúºÎ°ú ÏãúÏïºÍ∞Ä ÎÇòÏÅ©ÎãàÎã§." },
            31: { title: "Í≤ΩÎ≥¥: Ï¢ÅÏùÄ ÏßÄÌòï", text: "Ï∞©Î•ô Ìå®ÎìúÍ∞Ä Îß§Ïö∞ Ï¢ÅÏïÑÏßëÎãàÎã§." },
            41: { title: "ÏµúÏ¢Ö Íµ¨Ïó≠", text: "Í∑πÌïúÏùò Ï§ëÎ†• ÏÉÅÌÉúÏûÖÎãàÎã§." }
        };
        
        const THEME_NAMES = ["THE MOON", "MARS", "EARTH", "ICE PLANET", "VOLCANIC"];

        // Ï†ÑÏó≠ Î≥ÄÏàò
        let currentLevel = 1;
        let maxUnlocked = parseInt(localStorage.getItem('lunar_max_level')) || 1;
        let menuPage = 0;
        let gameState = 'menu';
        let keys = {};
        let isMobile = false; // Î™®Î∞îÏùº Í∞êÏßÄ ÌîåÎûòÍ∑∏

        // Í≤åÏûÑ Í∞ùÏ≤¥
        let terrainPoints = [];
        let landingPad = { x: 0, width: 0, y: 0 };
        let particles = [];
        let obstacles = [];
        let levelConfig = {};
        const lander = { x: 0, y: 0, vx: 0, vy: 0, angle: 0, fuel: 0, visible: true };

        // DOM UI Refs
        const uiScreens = {
            menu: document.getElementById('screen-level-select'),
            tutorial: document.getElementById('screen-tutorial'),
            pause: document.getElementById('screen-pause'),
            result: document.getElementById('screen-result')
        };
        const uiHud = {
            level: document.getElementById('ui-level'),
            planet: document.getElementById('ui-planet'),
            fuel: document.getElementById('ui-fuel'),
            alt: document.getElementById('ui-alt'),
            vspeed: document.getElementById('ui-vspeed'),
            hspeed: document.getElementById('ui-hspeed'),
            wind: document.getElementById('ui-wind'),
            prog: document.getElementById('progress-bar')
        };

        // --- Ï¥àÍ∏∞Ìôî ---
        function init() {
            // Î™®Î∞îÏùº Í∞êÏßÄ (ÌÑ∞Ïπò ÏßÄÏõê Ïó¨Î∂Ä)
            isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
            
            if (isMobile) {
                document.getElementById('mobile-controls').style.display = 'block';
            }

            // Ï¥àÍ∏∞ ÌéòÏù¥ÏßÄ ÏÑ§Ï†ï
            menuPage = Math.floor((maxUnlocked - 1) / LEVELS_PER_PAGE);
            renderLevelGrid();
            
            setupMobileControls();
            requestAnimationFrame(loop);
        }

        // --- Î™®Î∞îÏùº Ïª®Ìä∏Î°§ ÏÑ§Ï†ï ---
        function setupMobileControls() {
            const btnLeft = document.getElementById('btn-left');
            const btnRight = document.getElementById('btn-right');
            const btnThrust = document.getElementById('btn-thrust');

            const handleTouch = (elem, code, start) => {
                const handler = (e) => {
                    e.preventDefault(); // Ïä§ÌÅ¨Î°§/Ï§å Î∞©ÏßÄ
                    keys[code] = start;
                    if (start) elem.classList.add('active');
                    else elem.classList.remove('active');
                };
                return handler;
            };

            // ÌÑ∞Ïπò ÏãúÏûë/ÎÅù Ïù¥Î≤§Ìä∏ Ïó∞Í≤∞
            btnLeft.addEventListener('touchstart', handleTouch(btnLeft, 'ArrowLeft', true), {passive: false});
            btnLeft.addEventListener('touchend', handleTouch(btnLeft, 'ArrowLeft', false));
            
            btnRight.addEventListener('touchstart', handleTouch(btnRight, 'ArrowRight', true), {passive: false});
            btnRight.addEventListener('touchend', handleTouch(btnRight, 'ArrowRight', false));
            
            btnThrust.addEventListener('touchstart', handleTouch(btnThrust, 'ArrowUp', true), {passive: false});
            btnThrust.addEventListener('touchend', handleTouch(btnThrust, 'ArrowUp', false));
        }

        // --- Ï†ÑÏ≤¥ÌôîÎ©¥ ÌÜ†Í∏Ä ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // --- Î†àÎ≤® ÏÑ†ÌÉù UI ---
        function changeMenuPage(delta) {
            const maxPage = Math.ceil(MAX_LEVEL / LEVELS_PER_PAGE) - 1;
            const newPage = menuPage + delta;
            if (newPage < 0 || newPage > maxPage) return;

            const unlockedPage = Math.floor((maxUnlocked - 1) / LEVELS_PER_PAGE);
            if (newPage > unlockedPage) return;

            menuPage = newPage;
            renderLevelGrid();
        }

        function renderLevelGrid() {
            const grid = document.getElementById('level-grid');
            grid.innerHTML = '';
            
            const pageStartLevel = menuPage * LEVELS_PER_PAGE + 1;
            const endLevel = Math.min(pageStartLevel + LEVELS_PER_PAGE - 1, MAX_LEVEL);

            const themeIndex = Math.min(menuPage, THEME_NAMES.length - 1);
            document.getElementById('page-theme-name').innerText = `${THEME_NAMES[themeIndex]} SECTOR`;
            document.getElementById('page-indicator').innerText = `PAGE ${menuPage + 1}`;

            for (let i = pageStartLevel; i <= endLevel; i++) {
                const btn = document.createElement('div');
                btn.className = 'level-btn';
                btn.innerText = i;
                
                if (i > maxUnlocked) {
                    btn.classList.add('locked');
                } else {
                    if (i < maxUnlocked) btn.classList.add('cleared');
                    btn.onclick = () => startLevel(i);
                }
                grid.appendChild(btn);
            }

            // Î≤ÑÌäº ÌôúÏÑ±/ÎπÑÌôúÏÑ± Ï≤òÎ¶¨
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');
            
            btnPrev.disabled = (menuPage === 0);
            btnPrev.style.opacity = (menuPage === 0) ? 0.3 : 1;

            const maxPage = Math.ceil(MAX_LEVEL / LEVELS_PER_PAGE) - 1;
            const nextStartLevel = (menuPage + 1) * LEVELS_PER_PAGE + 1;
            const isLockedNext = maxUnlocked < nextStartLevel;
            
            if (menuPage >= maxPage || isLockedNext) {
                btnNext.disabled = true;
                btnNext.style.opacity = 0.3;
                btnNext.innerText = "üîí";
            } else {
                btnNext.disabled = false;
                btnNext.style.opacity = 1;
                btnNext.innerText = "‚ñ∂";
            }
        }

        function showScreen(name) {
            Object.values(uiScreens).forEach(el => el.style.display = 'none');
            if (uiScreens[name]) uiScreens[name].style.display = 'flex';
        }

        function goToLevelSelect() {
            gameState = 'menu';
            renderLevelGrid();
            showScreen('menu');
        }

        // --- Í≤åÏûÑ Ïã§Ìñâ ---
        function startLevel(lvl) {
            currentLevel = lvl;
            levelConfig = getLevelConfig(lvl);
            
            resetLander();
            generateTerrain(levelConfig.padSizeMult);
            initEnvironment(levelConfig);
            initObstacles(levelConfig.obstacleCount);

            uiHud.level.innerText = lvl;
            uiHud.planet.innerText = levelConfig.theme;
            uiHud.prog.style.width = `${(lvl/MAX_LEVEL)*100}%`;
            showScreen(null);

            if (TUTORIALS[lvl]) {
                gameState = 'tutorial';
                const tut = TUTORIALS[lvl];
                document.getElementById('tut-title').innerText = tut.title;
                // Î™®Î∞îÏùºÏù¥Î©¥ Î™®Î∞îÏùº ÏÑ§Î™Ö, ÏïÑÎãàÎ©¥ PC ÏÑ§Î™Ö (Í≥µÌÜµ textÍ∞Ä ÏûàÏúºÎ©¥ Í∑∏Í±∏ ÏîÄ)
                let desc = tut.text;
                if (!desc) {
                    desc = isMobile ? tut.mobile : tut.pc;
                }
                document.getElementById('tut-text').innerText = desc;
                showScreen('tutorial');
            } else {
                gameState = 'playing';
            }
        }

        function closeTutorial() {
            showScreen(null);
            gameState = 'playing';
        }

        function togglePause() {
            if (gameState === 'playing') {
                gameState = 'paused';
                showScreen('pause');
            } else if (gameState === 'paused') {
                gameState = 'playing';
                showScreen(null);
            }
        }

        function restartCurrentLevel() {
            startLevel(currentLevel);
        }

        function resetLander() {
            lander.x = LOGICAL_WIDTH / 2;
            lander.y = 50;
            lander.vx = 0;
            lander.vy = 0;
            lander.angle = 0;
            lander.fuel = levelConfig.fuel;
            lander.visible = true;
        }

        function getLevelConfig(level) {
            const progress = (level - 1) / (MAX_LEVEL - 1); 
            let theme = 'MOON'; let bgColor = '#050505'; let groundColor = '#aaa'; let weather = 'none';

            if (level <= 10) { theme = 'THE MOON'; bgColor='#050505'; groundColor='#bbb'; weather='none'; }
            else if (level <= 20) { theme = 'MARS'; bgColor='#2b0e0e'; groundColor='#c1440e'; weather='dust'; }
            else if (level <= 30) { theme = 'EARTH'; bgColor='#0a1a2a'; groundColor='#2a5a1a'; weather='rain'; }
            else if (level <= 40) { theme = 'ICE PLANET'; bgColor='#0b1021'; groundColor='#aaccff'; weather='snow'; }
            else { theme = 'VOLCANIC'; bgColor='#1a0500'; groundColor='#4a1100'; weather='ember'; }

            const gravity = 0.05 + (0.07 * progress);
            const fuel = Math.max(70, 120 - (progress * 50));
            const padSizeMult = Math.max(1.2, 3.5 - (2.3 * progress));

            let wind = 0;
            if (level >= 5) {
                const strength = Math.min(0.04, (level - 4) * 0.0015);
                const direction = (level % 2 === 0) ? 1 : -1;
                wind = direction * strength;
            }

            let obstacleCount = 0;
            if (level >= 11) obstacleCount = Math.floor((level - 1) / 10);

            return { theme, bgColor, groundColor, weather, gravity, fuel, padSizeMult, wind, obstacleCount };
        }

        function generateTerrain(padMult) {
            terrainPoints = [];
            const segments = 30;
            const segmentWidth = LOGICAL_WIDTH / segments;
            const padIndex = Math.floor(Math.random() * (segments - 6)) + 3;
            
            landingPad.width = LANDER_SIZE * padMult;
            landingPad.x = padIndex * segmentWidth;
            landingPad.y = 500 + (Math.random() * 50 - 25); 

            let currentHeight = 400;
            for (let i = 0; i <= segments; i++) {
                let x = i * segmentWidth;
                let y;
                if (x >= landingPad.x - segmentWidth/2 && x <= landingPad.x + landingPad.width + segmentWidth/2) {
                    if (x >= landingPad.x && x <= landingPad.x + landingPad.width) y = landingPad.y; 
                    else y = landingPad.y + 10;
                } else {
                    currentHeight += (Math.random() - 0.5) * 80;
                    currentHeight = Math.max(200, Math.min(580, currentHeight));
                    y = currentHeight;
                }
                terrainPoints.push({ x: x, y: y });
            }
        }

        function initEnvironment(config) {
            particles = [];
            let count = 50; let type = 'star';
            if (config.weather === 'dust') { count = 80; type = 'dust'; }
            if (config.weather === 'rain') { count = 150; type = 'rain'; }
            if (config.weather === 'snow') { count = 120; type = 'snow'; }
            if (config.weather === 'ember') { count = 100; type = 'ember'; }

            for(let i=0; i<count; i++) {
                particles.push({
                    x: Math.random() * LOGICAL_WIDTH,
                    y: Math.random() * LOGICAL_HEIGHT,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: Math.random() * 2 + 0.5,
                    size: Math.random() * 2,
                    type: type
                });
            }
        }

        function initObstacles(count) {
            obstacles = [];
            for(let i=0; i<count; i++) {
                obstacles.push({
                    x: Math.random() * LOGICAL_WIDTH,
                    y: 100 + Math.random() * 300,
                    speed: (1.5 + (currentLevel * 0.05)) * (Math.random() < 0.5 ? 1 : -1),
                    radius: 8 + Math.random() * 5,
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        // --- Î£®ÌîÑ ---
        function update() {
            if (gameState !== 'playing') return;

            if (keys['ArrowLeft']) lander.angle -= 0.06;
            if (keys['ArrowRight']) lander.angle += 0.06;
            if (keys['ArrowUp'] && lander.fuel > 0) {
                lander.vx += Math.sin(lander.angle) * 0.15;
                lander.vy -= Math.cos(lander.angle) * 0.15;
                lander.fuel -= 0.35;
            }

            lander.vy += levelConfig.gravity;
            lander.vx += levelConfig.wind;
            lander.x += lander.vx; lander.y += lander.vy;

            // Í≤ΩÍ≥Ñ Ï≤òÎ¶¨
            if (lander.x < 0) lander.x = LOGICAL_WIDTH;
            if (lander.x > LOGICAL_WIDTH) lander.x = 0;
            if (lander.y < 0) { lander.y = 0; lander.vy = 0; }

            obstacles.forEach(obs => {
                obs.x += obs.speed;
                obs.y += Math.sin(Date.now() / 500 + obs.phase) * 0.5;
                if (obs.x < 0 || obs.x > LOGICAL_WIDTH) obs.speed *= -1;
                const dist = Math.hypot(lander.x - obs.x, lander.y - obs.y);
                if (dist < obs.radius + LANDER_SIZE/2) endGame(false, "Ïû•Ïï†Î¨º Ï∂©Îèå!");
            });

            checkTerrainCollision();

            // UI ÏóÖÎç∞Ïù¥Ìä∏
            uiHud.fuel.innerText = Math.floor(lander.fuel);
            uiHud.fuel.className = lander.fuel < 20 ? 'danger' : '';
            uiHud.alt.innerText = Math.max(0, Math.floor(landingPad.y - lander.y));
            uiHud.vspeed.innerText = Math.abs(lander.vy).toFixed(2);
            uiHud.vspeed.className = lander.vy > SAFE_V_SPEED ? 'danger' : 'safe';
            uiHud.hspeed.innerText = Math.abs(lander.vx).toFixed(2);
            uiHud.hspeed.className = Math.abs(lander.vx) > SAFE_H_SPEED ? 'danger' : 'safe';
            
            if (levelConfig.wind !== 0) {
                const dir = levelConfig.wind > 0 ? ">>" : "<<";
                uiHud.wind.innerText = `${dir} ${Math.abs(levelConfig.wind*1000).toFixed(0)}`;
                uiHud.wind.className = 'warn';
            } else {
                uiHud.wind.innerText = "0";
                uiHud.wind.className = 'safe';
            }
        }

        function checkTerrainCollision() {
            const bottomX = lander.x;
            const bottomY = lander.y + LANDER_SIZE/2;
            const onPadX = bottomX >= landingPad.x && bottomX <= landingPad.x + landingPad.width;
            let terrainH = LOGICAL_HEIGHT;
            const segmentWidth = LOGICAL_WIDTH / (terrainPoints.length - 1);
            const idx = Math.floor(bottomX / segmentWidth);
            
            if (idx >= 0 && idx < terrainPoints.length - 1) {
                const p1 = terrainPoints[idx];
                const p2 = terrainPoints[idx + 1];
                terrainH = p1.y + (bottomX - p1.x) * (p2.y - p1.y) / (p2.x - p1.x);
            }
            if (onPadX && Math.abs(bottomY - landingPad.y) < 10) terrainH = landingPad.y;

            if (bottomY >= terrainH) {
                lander.y = terrainH - LANDER_SIZE/2;
                if (onPadX) {
                    const safeV = lander.vy < SAFE_V_SPEED;
                    const safeH = Math.abs(lander.vx) < SAFE_H_SPEED;
                    const safeA = Math.abs(lander.angle) < SAFE_ANGLE;
                    if (safeV && safeH && safeA) endGame(true, "ÏôÑÎ≤ΩÌïú Ï∞©Î•ô!");
                    else {
                        let reason = "";
                        if (!safeV) reason = "ÌïòÍ∞ï ÏÜçÎèÑ Ï¥àÍ≥º!";
                        else if (!safeH) reason = "ÏàòÌèâ ÏÜçÎèÑ Ï¥àÍ≥º!";
                        else reason = "Ï∞©Î•ô Í∞ÅÎèÑ Î∂àÎüâ!";
                        endGame(false, reason);
                    }
                } else {
                    endGame(false, "ÏßÄÌòï Ï∂©Îèå!");
                }
            }
        }

        function endGame(success, reason) {
            gameState = 'result';
            lander.visible = !success;
            
            const title = document.getElementById('res-title');
            const text = document.getElementById('res-text');
            const btns = document.getElementById('res-buttons');
            
            title.innerText = success ? "MISSION SUCCESS" : "MISSION FAILED";
            title.style.color = success ? "#0f0" : "#f00";
            text.innerText = reason;
            
            btns.innerHTML = '';

            if (success) {
                if (currentLevel === maxUnlocked && currentLevel < MAX_LEVEL) {
                    maxUnlocked++;
                    localStorage.setItem('lunar_max_level', maxUnlocked);
                }
                if (currentLevel < MAX_LEVEL) {
                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'btn btn-green';
                    nextBtn.innerText = 'NEXT LEVEL';
                    nextBtn.onclick = () => startLevel(currentLevel + 1);
                    btns.appendChild(nextBtn);
                } else {
                    text.innerText = "Ï†ÑÏÑ§Ï†ÅÏù∏ ÌååÏùºÎüø Îì±Í∑π!\nÎ™®Îì† ÎØ∏ÏÖòÏùÑ ÏôÑÎ£åÌñàÏäµÎãàÎã§.";
                }
            } else {
                const retryBtn = document.createElement('button');
                retryBtn.className = 'btn';
                retryBtn.innerText = 'RETRY';
                retryBtn.onclick = () => startLevel(currentLevel);
                btns.appendChild(retryBtn);
            }

            const menuBtn = document.createElement('button');
            menuBtn.className = 'btn btn-red';
            menuBtn.innerText = 'MENU';
            menuBtn.onclick = goToLevelSelect;
            btns.appendChild(menuBtn);

            showScreen('result');
        }

        function draw() {
            ctx.fillStyle = levelConfig.bgColor || '#000';
            ctx.fillRect(0, 0, LOGICAL_WIDTH, LOGICAL_HEIGHT);

            ctx.fillStyle = (levelConfig.weather === 'ember') ? '#ff5500' : 'white';
            if (levelConfig.weather === 'rain') ctx.fillStyle = '#6688cc';
            particles.forEach(p => {
                if (gameState === 'playing') {
                    p.x += p.vx + levelConfig.wind * 20;
                    p.y += p.vy;
                    if(p.x > LOGICAL_WIDTH) p.x = 0; if(p.x < 0) p.x = LOGICAL_WIDTH;
                    if(p.y > LOGICAL_HEIGHT) p.y = 0;
                }
                if (levelConfig.weather === 'rain') ctx.fillRect(p.x, p.y, 1, p.size * 3);
                else { ctx.beginPath(); ctx.arc(p.x, p.y, p.size/2, 0, Math.PI*2); ctx.fill(); }
            });

            if (terrainPoints.length > 0) {
                ctx.beginPath();
                ctx.moveTo(terrainPoints[0].x, terrainPoints[0].y);
                for(let i=1; i<terrainPoints.length; i++) ctx.lineTo(terrainPoints[i].x, terrainPoints[i].y);
                ctx.lineTo(LOGICAL_WIDTH, LOGICAL_HEIGHT); ctx.lineTo(0, LOGICAL_HEIGHT);
                ctx.fillStyle = levelConfig.groundColor || '#aaa';
                ctx.fill();
            }

            ctx.fillStyle = '#ff0'; ctx.fillRect(landingPad.x, landingPad.y, landingPad.width, 4);
            if (Math.floor(Date.now() / 500) % 2 === 0) {
                 ctx.fillStyle = '#0f0';
                 ctx.fillRect(landingPad.x, landingPad.y - 10, 2, 10);
                 ctx.fillRect(landingPad.x + landingPad.width - 2, landingPad.y - 10, 2, 10);
            }

            obstacles.forEach(obs => {
                ctx.fillStyle = 'red';
                ctx.beginPath(); ctx.arc(obs.x, obs.y, obs.radius, 0, Math.PI*2); ctx.fill();
                ctx.strokeStyle = '#fff'; ctx.stroke();
            });

            if (lander.visible) {
                ctx.save();
                ctx.translate(lander.x, lander.y);
                ctx.rotate(lander.angle);
                ctx.fillStyle = '#eee'; ctx.fillRect(-10, -10, 20, 20);
                ctx.fillStyle = '#3cf'; ctx.fillRect(-5, -5, 10, 10);
                ctx.strokeStyle = '#aaa'; ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-10, 10); ctx.lineTo(-15, 18); ctx.lineTo(-18, 18);
                ctx.moveTo(10, 10); ctx.lineTo(15, 18); ctx.lineTo(18, 18);
                ctx.stroke();

                if (keys['ArrowUp'] && lander.fuel > 0 && gameState === 'playing') {
                    ctx.fillStyle = 'orange';
                    ctx.beginPath(); ctx.moveTo(-6, 10); ctx.lineTo(6, 10); ctx.lineTo(0, 25 + Math.random()*10); ctx.fill();
                }
                if (keys['ArrowLeft'] && gameState === 'playing') { ctx.fillStyle = '#aaf'; ctx.fillRect(8, -8, 5, 3); }
                if (keys['ArrowRight'] && gameState === 'playing') { ctx.fillStyle = '#aaf'; ctx.fillRect(-13, -8, 5, 3); }
                ctx.restore();
            } else if (gameState === 'result' && !lander.visible) {
                ctx.fillStyle = 'orange'; ctx.beginPath(); ctx.arc(lander.x, lander.y, 20, 0, Math.PI*2); ctx.fill();
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        document.addEventListener('keydown', (e) => {
            if (gameState === 'tutorial') {
                if (e.code === 'Enter' || e.code === 'Space') closeTutorial();
                return;
            }
            keys[e.code] = true;
            if (e.code === 'KeyP' || e.code === 'Escape') togglePause();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        init();
    </script>
