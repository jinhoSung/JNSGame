<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinite Climber : Level Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            overflow: hidden;
            font-family: 'Black Han Sans', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        /* UI Î†àÏù¥Ïñ¥ */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        /* ÏÉÅÎã® Î≤ÑÌäº Í∑∏Î£π */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            pointer-events: auto;
            z-index: 50;
        }

        .icon-btn {
            font-size: 24px;
            background: rgba(255, 255, 255, 0.2);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.3);
            transition: transform 0.1s, background 0.1s;
            color: white;
            text-shadow: 0 1px 2px black;
        }

        .icon-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.4);
        }

        /* Ï†êÏàòÌåê */
        .score-board {
            text-align: center;
            padding-top: 60px;
            color: white;
            text-shadow: 0 4px 0 rgba(0,0,0,0.5);
            transform: scale(1);
            transition: transform 0.1s;
        }

        #score {
            font-size: 80px;
            margin: 0;
            line-height: 1;
            background: -webkit-linear-gradient(#fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 0 rgba(0,0,0,0.3));
        }

        #best-score {
            font-size: 24px;
            color: #ffd700;
            margin-top: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        #biome-name {
            font-size: 18px;
            color: #00d2ff;
            margin-top: 5px;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        /* Ï≤¥Î†• Í≤åÏù¥ÏßÄ */
        .stamina-wrapper {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 300px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 3px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #stamina-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #00f260, #0575e6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(5, 117, 230, 0.5);
            transition: width 0.1s linear, background 0.3s;
        }

        /* Ïª®Ìä∏Î°§ ÏòÅÏó≠ */
        .controls {
            display: flex;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: auto;
        }

        .control-btn {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 60px;
            font-size: 20px;
            color: rgba(255,255,255,0.4);
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            transition: background 0.05s;
            cursor: pointer;
            position: relative;
        }

        .btn-left { border-right: 1px solid rgba(255,255,255,0.05); }
        .control-btn:active { background: rgba(255,255,255,0.05); }

        .btn-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
            opacity: 0.8;
        }

        /* ÌôîÎ©¥ Ïò§Î≤ÑÎ†àÏù¥ */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(16, 16, 30, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
            pointer-events: auto;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 20px 0;
            background: linear-gradient(to right, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 0 rgba(0,0,0,0.5));
            text-align: center;
            line-height: 1.2;
        }

        .btn-main {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 24px;
            font-family: 'Black Han Sans', sans-serif;
            background: linear-gradient(to bottom, #FF4500, #CC3700);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #8B2500, 0 10px 20px rgba(0,0,0,0.4);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn-main:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #8B2500, 0 0 0 rgba(0,0,0,0);
        }

        .info-text {
            font-size: 1rem;
            color: #aaa;
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }

        #combo-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 50px;
            color: #FFD700;
            text-shadow: 0 0 10px orange;
            pointer-events: none;
            z-index: 15;
            transition: transform 0.1s;
            white-space: nowrap;
        }

        .tutorial-hand {
            position: absolute;
            bottom: 150px;
            font-size: 60px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
            animation: bounce 0.8s infinite alternate;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        
        .shake {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="combo-text">COMBO!</div>

    <div id="tutorial-hand-left" class="tutorial-hand" style="left: 25%;">üëÜ</div>
    <div id="tutorial-hand-right" class="tutorial-hand" style="left: 75%;">üëÜ</div>

    <div class="ui-layer">
        <div class="top-buttons">
            <div class="icon-btn" id="sound-btn" onclick="toggleSound()">üîä</div>
            <div class="icon-btn" id="pause-btn" onclick="togglePause()">‚è∏Ô∏è</div>
        </div>

        <div class="stamina-wrapper">
            <div id="stamina-bar"></div>
        </div>
        <div class="score-board">
            <h2 id="score">0</h2>
            <div id="best-score">BEST: 0</div>
            <div id="biome-name">CITY</div>
        </div>
        
        <div class="controls">
            <div class="control-btn btn-left" id="btn-turn">
                <div>
                    <span class="btn-icon">‚Ü©Ô∏è</span>
                    <span>Î∞©Ìñ• Ï†ÑÌôò</span>
                </div>
            </div>
            <div class="control-btn btn-right" id="btn-climb">
                <div>
                    <span class="btn-icon">‚¨ÜÔ∏è</span>
                    <span>Ïò§Î•¥Í∏∞</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Î©îÎâ¥ ÌôîÎ©¥ -->
    <div id="menu-screen" class="screen active">
        <h1>INFINITE<br>CLIMBER</h1>
        <div class="info-text">PC: Z (Ïò§Î•¥Í∏∞), X (Ï†ÑÌôò) / Î∞©Ìñ•ÌÇ§</div>
        <button class="btn-main" id="btn-start">START</button>
    </div>

    <!-- ÏùºÏãúÏ†ïÏßÄ -->
    <div id="pause-screen" class="screen">
        <h1>PAUSED</h1>
        <button class="btn-main" onclick="togglePause()">RESUME</button>
    </div>

    <!-- Í≤åÏûÑÏò§Î≤Ñ -->
    <div id="gameover-screen" class="screen">
        <h1 style="font-size: 3rem; color: #ff4757;">GAME OVER</h1>
        <p style="font-size: 1.5rem; margin: 10px;">SCORE</p>
        <p id="final-score" style="font-size: 4rem; margin: 0; font-weight: bold;">0</p>
        <button class="btn-main" id="btn-retry">RETRY</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d', { alpha: false }); 

    const STAIR_WIDTH = 100;
    const STAIR_HEIGHT = 60;
    const STAIR_DEPTH = 40; 
    const PLAYER_SIZE = 60;
    
    let gameState = 'MENU';
    let isPaused = false;
    let isSoundOn = true;
    let score = 0;
    let combo = 0;
    let bestScore = parseInt(localStorage.getItem('infiniteClimberGodBest')) || 0;
    let stamina = 100;
    const MAX_STAMINA = 100;
    let staminaDrainRate = 0.15;
    let isGameLoopRunning = false;
    let currentBiome = 'CITY';
    let tutorialStep = 0; 
    let lastInputTime = 0;

    let particles = [];
    let bgParticles = []; 
    let stairs = [];
    let player = {
        x: 0, y: 0, index: 0, direction: 1, 
        animY: 0, scaleY: 1,
        colors: { cape: '#ff4757', body: '#2f3542', belt: '#ffa502', skin: '#ffccaa' }
    };
    let trail = []; 
    let camera = { x: 0, y: 0, shake: 0 };

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx;

    const Sound = {
        init: function() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        },
        play: function(type) {
            if (!isSoundOn || !audioCtx) return;
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'step') {
                let baseFreq = 300 + Math.min(combo, 50) * 10;
                osc.type = 'square';
                osc.frequency.setValueAtTime(baseFreq, now);
                osc.frequency.exponentialRampToValueAtTime(baseFreq * 2, now + 0.08);
                gainNode.gain.setValueAtTime(0.05, now);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.08);
                osc.start(now);
                osc.stop(now + 0.08);
            } else if (type === 'perfect') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0.001, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'coin') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1000, now);
                osc.frequency.linearRampToValueAtTime(1500, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0.001, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'gameover') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.5);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0.001, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            }
        }
    };

    const scoreEl = document.getElementById('score');
    const bestScoreEl = document.getElementById('best-score');
    const biomeNameEl = document.getElementById('biome-name');
    const staminaBar = document.getElementById('stamina-bar');
    const menuScreen = document.getElementById('menu-screen');
    const gameoverScreen = document.getElementById('gameover-screen');
    const pauseScreen = document.getElementById('pause-screen');
    const finalScoreEl = document.getElementById('final-score');
    const comboText = document.getElementById('combo-text');
    const gameContainer = document.getElementById('game-container');
    const btnTurn = document.getElementById('btn-turn');
    const btnClimb = document.getElementById('btn-climb');
    const soundBtn = document.getElementById('sound-btn');
    const handLeft = document.getElementById('tutorial-hand-left');
    const handRight = document.getElementById('tutorial-hand-right');

    bestScoreEl.innerText = `BEST: ${bestScore}`;

    const BIOMES = {
        CITY: { name: 'CITY', start: 0, top: '#a8e6cf', side: '#56ab91', bgTop: '#1a1a2e', bgBot: '#16213e', particle: 'STAR' },
        SNOW: { name: 'FROZEN', start: 50, top: '#dff9fb', side: '#c7ecee', bgTop: '#7ed6df', bgBot: '#22a6b3', particle: 'SNOW' },
        VOLCANO: { name: 'INFERNO', start: 100, top: '#30336b', side: '#130f40', bgTop: '#eb4d4b', bgBot: '#5333ed', particle: 'EMBER' },
        SPACE: { name: 'GALAXY', start: 150, top: '#00d2ff', side: '#3a0ca3', bgTop: '#000000', bgBot: '#2c003e', particle: 'HYPER' }
    };

    function getBiome(currentScore) {
        if (currentScore >= 150) return BIOMES.SPACE;
        if (currentScore >= 100) return BIOMES.VOLCANO;
        if (currentScore >= 50) return BIOMES.SNOW;
        return BIOMES.CITY;
    }

    function triggerHaptic(duration) {
        if (navigator.vibrate) {
            navigator.vibrate(duration);
        }
    }

    function updateTutorialUI() {
        handLeft.style.display = 'none';
        handRight.style.display = 'none';

        if (tutorialStep >= 3 || gameState !== 'PLAYING') return;

        const currentStair = stairs[player.index];
        const nextStair = stairs[player.index + 1];
        if (!nextStair) return;

        const nextIsRight = nextStair.x > currentStair.x;
        const requiredDir = nextIsRight ? 1 : -1;

        if (player.direction === requiredDir) {
            handRight.style.display = 'block';
        } else {
            handLeft.style.display = 'block';
        }
    }

    let lastTouchTime = 0;
    let isKeyDown = false;

    function handleInput(action) {
        if (gameState !== 'PLAYING' || isPaused) return;
        Sound.init();

        const now = Date.now();
        const delta = now - lastInputTime;
        lastInputTime = now;

        const currentStair = stairs[player.index];
        const nextStair = stairs[player.index + 1];
        const nextIsRight = nextStair.x > currentStair.x;
        const requiredDir = nextIsRight ? 1 : -1;

        let success = false;
        if (action === 'climb' && player.direction === requiredDir) success = true;
        else if (action === 'turn' && player.direction !== requiredDir) {
            player.direction *= -1;
            success = true;
        }

        if (success) {
            triggerHaptic(10); 
            if (tutorialStep < 3) {
                tutorialStep++;
                updateTutorialUI();
            }

            let isPerfect = false;
            if (score > 1 && delta < 200 && delta > 50) {
                isPerfect = true;
                showFloatingText(player.x, player.y - 120, "PERFECT!", "#00d2ff");
                Sound.play('perfect');
                score += 2; 
            }

            if (combo > 5) {
                trail.push({ x: player.x, y: player.y, direction: player.direction, alpha: 0.6 });
                if (trail.length > 5) trail.shift();
            }

            player.index++;
            player.x = nextStair.x;
            player.y = nextStair.y;
            
            if (nextStair.hasCoin) {
                score += 3;
                Sound.play('coin');
                showFloatingText(player.x, player.y - 80, "+3", "#FFD700");
                nextStair.hasCoin = false; 
            } else {
                if(!isPerfect) score++;
            }

            combo++;
            stamina = Math.min(MAX_STAMINA, stamina + 10 + (combo > 10 ? 5 : 0));
            staminaDrainRate = 0.15 + (score * 0.001); 
            
            if (!isPerfect) Sound.play('step');

            player.scaleY = 0.6; 
            player.animY = -10;  
            
            createParticles(player.x, player.y, nextStair.colorTop);
            
            const newBiome = getBiome(score);
            if (newBiome.name !== currentBiome) {
                currentBiome = newBiome.name;
                biomeNameEl.innerText = newBiome.name;
                showFloatingText(player.x, player.y - 150, newBiome.name + " ZONE!", "#fff");
            }

            stairs.push(createStair(stairs[stairs.length - 1]));
            
            if (stairs.length > 100) {
                stairs.shift();
                player.index--;
            }

            if (combo % 10 === 0) showComboText(combo);
        } else {
            triggerHaptic(200); 
            camera.shake = 20;
            gameContainer.classList.add('shake');
            setTimeout(() => gameContainer.classList.remove('shake'), 500);
            Sound.play('gameover');
            gameOver();
        }
    }

    window.togglePause = function() {
        if (gameState === 'MENU' || gameState === 'GAMEOVER') return;
        isPaused = !isPaused;
        pauseScreen.classList.toggle('active', isPaused);
    };

    window.toggleSound = function() {
        isSoundOn = !isSoundOn;
        soundBtn.innerText = isSoundOn ? "üîä" : "üîá";
    };

    function registerButtonEvents(btnElement, action) {
        btnElement.addEventListener('touchstart', (e) => {
            e.preventDefault(); e.stopPropagation();
            lastTouchTime = Date.now();
            handleInput(action);
        }, { passive: false });
        btnElement.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (Date.now() - lastTouchTime < 500) return;
            handleInput(action);
        });
    }

    registerButtonEvents(btnTurn, 'turn');
    registerButtonEvents(btnClimb, 'climb');

    document.addEventListener('keydown', (e) => {
        if (e.code === 'Escape') togglePause();
        if (gameState !== 'PLAYING' || isPaused || isKeyDown) return;
        if (e.code === 'ArrowRight' || e.code === 'KeyZ') { isKeyDown = true; handleInput('climb'); }
        if (e.code === 'ArrowLeft' || e.code === 'KeyX') { isKeyDown = true; handleInput('turn'); }
    });
    document.addEventListener('keyup', () => isKeyDown = false);

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initBackgroundParticles();
        if(gameState === 'MENU') draw();
    }
    window.addEventListener('resize', resize);

    function initBackgroundParticles() {
        bgParticles = [];
        for(let i=0; i<60; i++) {
            bgParticles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speed: Math.random() * 1 + 0.5,
                alpha: Math.random()
            });
        }
    }

    function createStair(prevStair) {
        let direction = prevStair.direction;
        
        // --- [ÏàòÏ†ïÎêú Î∂ÄÎ∂Ñ] ÎÇúÏù¥ÎèÑ Î†àÎ≤® ÎîîÏûêÏù∏ ---
        // 0Ï†ê: 20% ÌôïÎ•† (20 + 0 * 0.3)
        // 50Ï†ê: 35% ÌôïÎ•† (0.2 + 0.15)
        // 100Ï†ê: 50% ÌôïÎ•† (0.2 + 0.3)
        // 100Ï†ê Ïù¥ÏÉÅ: Í≥†Ï†ï 50%
        let turnProbability = 0.2 + (Math.min(score, 100) / 100) * 0.3;

        // 2Î≤àÏß∏ Í≥ÑÎã®Î∂ÄÌÑ∞ ÌôïÎ•† Ï†ÅÏö©
        if (stairs.length > 2 && Math.random() < turnProbability) {
            direction *= -1;
        }

        const biome = getBiome(score);
        const hasCoin = Math.random() < 0.1; 

        const newStair = {
            x: prevStair.x + (direction * STAIR_WIDTH * 0.8), 
            y: prevStair.y - STAIR_HEIGHT,
            direction: direction,
            colorTop: biome.top,
            colorSide: biome.side,
            hasCoin: hasCoin,
            coinRotate: 0
        };

        if (Math.random() > 0.9) {
            newStair.colorTop = '#fff'; 
        }

        return newStair;
    }

    function initGame() {
        stairs = [];
        particles = [];
        trail = [];
        score = 0;
        combo = 0;
        stamina = MAX_STAMINA;
        staminaDrainRate = 0.15;
        currentBiome = 'CITY';
        biomeNameEl.innerText = 'CITY';
        isPaused = false;
        pauseScreen.classList.remove('active');
        tutorialStep = 0; 

        const capes = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502', '#8e44ad'];
        player.colors = {
            cape: capes[Math.floor(Math.random() * capes.length)],
            body: '#2f3542', belt: '#ffa502', skin: '#ffccaa'
        };

        stairs.push({ 
            x: 0, y: 0, direction: 1, 
            colorTop: '#ffffff', colorSide: '#cccccc', 
            hasCoin: false, coinRotate: 0 
        });

        for (let i = 0; i < 30; i++) stairs.push(createStair(stairs[stairs.length - 1]));

        player.index = 0;
        player.x = stairs[0].x;
        player.y = stairs[0].y;
        player.direction = 1;
        player.animY = 0;
        player.scaleY = 1;

        camera.y = player.y - canvas.height * 0.75;
        camera.x = player.x - canvas.width / 2;

        updateTutorialUI();
    }

    function createParticles(x, y, color) {
        for(let i=0; i<8; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 1) * 10,
                life: 1.0, color: color,
                size: Math.random() * 6 + 2
            });
        }
    }

    function showFloatingText(x, y, text, color) {
        particles.push({
            x: x, y: y, vx: 0, vy: -2, life: 1.5,
            text: text, color: color, isText: true
        });
    }

    function startGame() {
        Sound.init();
        initGame();
        gameState = 'PLAYING';
        menuScreen.classList.remove('active');
        gameoverScreen.classList.remove('active');
        updateUI();
        if (!isGameLoopRunning) { isGameLoopRunning = true; gameLoop(); }
    }
    
    document.getElementById('btn-start').addEventListener('click', startGame);
    document.getElementById('btn-retry').addEventListener('click', startGame);

    function showComboText(val) {
        comboText.innerText = val + " COMBO!";
        comboText.style.transform = 'translate(-50%, -50%) scale(1.5) rotate(-10deg)';
        comboText.style.opacity = '1';
        setTimeout(() => comboText.style.transform = 'translate(-50%, -50%) scale(0)', 500);
    }

    function gameOver() {
        gameState = 'GAMEOVER';
        handLeft.style.display = 'none'; 
        handRight.style.display = 'none';

        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('infiniteClimberGodBest', bestScore);
            bestScoreEl.innerText = `BEST: ${bestScore}`;
            finalScoreEl.style.color = '#FFD700';
            finalScoreEl.innerText = score + " (NEW!)";
        } else {
            finalScoreEl.style.color = 'white';
            finalScoreEl.innerText = score;
        }
        gameoverScreen.classList.add('active');
        Sound.play('gameover');
    }

    function update() {
        if (isPaused) return;

        stamina -= staminaDrainRate;
        if (stamina <= 0) { stamina = 0; gameOver(); }

        player.scaleY += (1 - player.scaleY) * 0.2;
        player.animY += (0 - player.animY) * 0.2;

        const targetCamY = player.y - canvas.height * 0.7;
        const targetCamX = player.x - canvas.width / 2;
        camera.y += (targetCamY - camera.y) * 0.1;
        camera.x += (targetCamX - camera.x) * 0.1;
        
        if (camera.shake > 0) { camera.shake *= 0.9; if (camera.shake < 0.5) camera.shake = 0; }

        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            if (p.isText) {
                p.y += p.vy; p.life -= 0.02;
            } else {
                p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.05;
            }
            if (p.life <= 0) particles.splice(i, 1);
        }

        const biome = getBiome(score);
        bgParticles.forEach(p => {
            if (biome.particle === 'SNOW') {
                p.y += p.speed;
                p.x += Math.sin(p.y * 0.01) * 0.5;
            } else if (biome.particle === 'EMBER') {
                p.y -= p.speed; 
                p.x += (Math.random() - 0.5) * 2;
            } else if (biome.particle === 'HYPER') {
                p.y += p.speed * 5; 
            } else { 
                p.y += p.speed * 0.5;
            }
            if (p.y > canvas.height) p.y = 0;
            if (p.y < 0) p.y = canvas.height;
        });
        
        for(let i=trail.length-1; i>=0; i--) {
            trail[i].alpha -= 0.05;
            if(trail[i].alpha <= 0) trail.splice(i, 1);
        }

        stairs.forEach(stair => {
            if (stair.hasCoin) stair.coinRotate += 0.1;
        });

        updateUI();
    }

    function updateUI() {
        scoreEl.innerText = score;
        staminaBar.style.width = `${(stamina / MAX_STAMINA) * 100}%`;
        if (stamina < 30) {
            staminaBar.style.background = '#ff4757';
            staminaBar.style.boxShadow = '0 0 15px #ff4757';
        } else {
            staminaBar.style.background = 'linear-gradient(90deg, #00f260, #0575e6)';
            staminaBar.style.boxShadow = '0 0 10px rgba(5, 117, 230, 0.5)';
        }
    }

    function draw() {
        const biome = getBiome(score);

        const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        bgGradient.addColorStop(0, biome.bgTop);
        bgGradient.addColorStop(1, biome.bgBot);
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = (biome.particle === 'EMBER') ? '#ff4757' : '#ffffff';
        bgParticles.forEach(p => {
            ctx.globalAlpha = p.alpha * (biome.particle === 'HYPER' ? 0.5 : 0.8);
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
        });
        ctx.globalAlpha = 1;

        ctx.save();
        let shakeX = (Math.random() - 0.5) * camera.shake;
        let shakeY = (Math.random() - 0.5) * camera.shake;
        ctx.translate(-camera.x + shakeX, -camera.y + shakeY);

        stairs.forEach((stair) => {
            if (stair.y > camera.y + canvas.height + 100 || stair.y < camera.y - 100) return;
            drawStair3D(stair);
        });

        trail.forEach(t => {
            ctx.save();
            ctx.globalAlpha = t.alpha;
            drawPlayerBody(t.x, t.y, t.direction, 1, false);
            ctx.restore();
        });

        drawPlayerBody(player.x, player.y + player.animY, player.direction, player.scaleY, true);

        particles.forEach(p => {
            if (p.isText) {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.font = "bold 30px 'Black Han Sans'";
                ctx.fillText(p.text, p.x, p.y);
            } else {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            }
        });
        ctx.globalAlpha = 1;

        ctx.restore();
    }

    function drawStair3D(stair) {
        const x = stair.x;
        const y = stair.y;
        const w = STAIR_WIDTH;
        const h = STAIR_HEIGHT;
        const d = STAIR_DEPTH;

        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.beginPath();
        ctx.ellipse(x, y + d + 20, w/2 + 10, 10, 0, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = stair.colorSide;
        ctx.fillRect(x - w/2, y, w, h + d);
        ctx.fillStyle = stair.colorTop;
        ctx.fillRect(x - w/2, y, w, h);
        ctx.fillStyle = 'rgba(255,255,255,0.2)';
        ctx.fillRect(x - w/2, y, w, 4);

        if (stair.hasCoin) {
            const coinY = y - 30 + Math.sin(stair.coinRotate) * 5;
            const coinScale = Math.abs(Math.cos(stair.coinRotate)); 
            
            ctx.fillStyle = '#FFD700'; 
            ctx.beginPath();
            ctx.ellipse(x, coinY, 15 * coinScale, 15, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#FFA500';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.ellipse(x - 5 * coinScale, coinY - 5, 4 * coinScale, 4, 0, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function drawPlayerBody(x, y, dir, scaleY, isMain) {
        ctx.save();
        ctx.translate(x, y + STAIR_HEIGHT/2); 
        if (dir === -1) ctx.scale(-1, 1);
        ctx.scale(1, scaleY);

        const c = player.colors;
        
        ctx.fillStyle = c.cape;
        ctx.beginPath();
        ctx.moveTo(-10, -40); ctx.lineTo(-25, -10); ctx.lineTo(0, -10); ctx.fill();

        ctx.fillStyle = isMain ? c.body : '#ffffff'; 
        ctx.fillRect(-15, -45, 30, 25);
        
        if (isMain) {
            ctx.fillStyle = c.belt; ctx.fillRect(-15, -25, 30, 5);
            ctx.fillStyle = c.skin; ctx.fillRect(-15, -65, 30, 25);
            ctx.fillStyle = '#57606f'; ctx.fillRect(-17, -70, 35, 10); ctx.fillRect(-17, -70, 10, 25);
            ctx.fillStyle = 'black'; ctx.fillRect(5, -55, 4, 4);
            ctx.fillStyle = c.body; ctx.fillRect(5, -40, 10, 8);
            ctx.fillStyle = 'black'; ctx.fillRect(-10, -20, 8, 20); ctx.fillRect(2, -20, 8, 20);
            
            if (stamina < 30) {
                ctx.fillStyle = '#00a8ff';
                ctx.beginPath(); ctx.arc(-20, -60, 4, 0, Math.PI*2); ctx.fill();
            }
        } else {
            ctx.fillStyle = '#ffffff';
            ctx.globalAlpha = 0.5;
            ctx.fillRect(-15, -65, 30, 25); 
        }
        ctx.restore();
    }

    function gameLoop() {
        if (gameState === 'PLAYING' || gameState === 'GAMEOVER') {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        } else {
            const biome = getBiome(score);
            bgParticles.forEach(p => {
                p.y += p.speed;
                if (p.y > canvas.height) p.y = 0;
            });
            draw();
            requestAnimationFrame(gameLoop);
        }
    }

    resize();
    if (!isGameLoopRunning) { isGameLoopRunning = true; gameLoop(); }
</script>
