    let game = null, currentTheme = 'oak', currentDiff = 'god';

    // --- ì˜¤ë””ì˜¤ & íŒŒí‹°í´ (ê°œì„ ë¨) ---
    const AudioSys = {
        ctx: null, vol: 0.7, muted: false,
        init() { if(!this.ctx) this.ctx = new (window.AudioContext||window.webkitAudioContext)(); },
        setVol(v) { this.vol = v / 100; },
        play(type, scale=1.0) {
            if(this.muted || !this.ctx) return;
            if(this.ctx.state==='suspended') this.ctx.resume();
            
            const t = this.ctx.currentTime;
            const gain = this.ctx.createGain();
            const finalVol = this.vol * scale; // ìŠ¤ì¼€ì¼ ì ìš© (ê¸°ë¬¼ ì ìˆ˜ì— ë”°ë¼)
            
            if(type === 'move') { // ëŒ ë†“ëŠ” ì†Œë¦¬ (ì¦í­ë¨)
                const osc = this.ctx.createOscillator();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(250, t);
                osc.frequency.exponentialRampToValueAtTime(50, t + 0.1);
                gain.gain.setValueAtTime(finalVol * 0.6, t); // ê¸°ë³¸ 0.3 -> 0.6
                gain.gain.linearRampToValueAtTime(0, t + 0.1);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(t); osc.stop(t + 0.1);
            } else if(type === 'capture') { // íƒ€ê²©ìŒ (ë¬µì§í•˜ê²Œ)
                const osc = this.ctx.createOscillator();
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, t);
                osc.frequency.exponentialRampToValueAtTime(40, t + 0.2);
                gain.gain.setValueAtTime(finalVol * 0.8, t); 
                gain.gain.linearRampToValueAtTime(0, t + 0.2);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(t); osc.stop(t + 0.2);
            } else if(type === 'check') { // ì¥êµ°! (ê²½ê³ ìŒ)
                const osc = this.ctx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(400, t);
                osc.frequency.linearRampToValueAtTime(200, t + 0.3);
                gain.gain.setValueAtTime(finalVol * 0.7, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.3);
                osc.connect(gain); gain.connect(this.ctx.destination);

            } else if(type === 'win') {
                const osc = this.ctx.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, t);
                osc.frequency.linearRampToValueAtTime(1046.5, t + 0.5);
                gain.gain.setValueAtTime(finalVol * 0.5, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.5);
                osc.connect(gain); gain.connect(this.ctx.destination);

    };

    class Particles{constructor(){this.p=[]}spawn(x,y,c){for(let i=0;i<12;i++)this.p.push({x,y,vx:(Math.random()-.5)*6,vy:(Math.random()-.5)*6,l:1,c})}up(){for(let i=this.p.length-1;i>=0;i--){this.p[i].x+=this.p[i].vx;this.p[i].y+=this.p[i].vy;this.p[i].l-=.04;if(this.p[i].l<=0)this.p.splice(i,1)}}draw(c){this.p.forEach(k=>{c.globalAlpha=k.l;c.fillStyle=k.c;c.beginPath();c.arc(k.x,k.y,3,0,Math.PI*2);c.fill()});c.globalAlpha=1}}
    const particles = new Particles();
