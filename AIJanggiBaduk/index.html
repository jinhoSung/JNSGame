    <style>

<script>
    const AudioSys={ctx:null,init(){if(!this.ctx)this.ctx=new(window.AudioContext||window.webkitAudioContext)()},play(t){if(!this.ctx)this.init();if(this.ctx.state==='suspended')this.ctx.resume();const n=this.ctx.currentTime,o=this.ctx.createOscillator(),g=this.ctx.createGain();if(t==='move'){o.type='triangle';o.frequency.setValueAtTime(200,n);o.frequency.exponentialRampToValueAtTime(50,n+.1);g.gain.setValueAtTime(.3,n);g.gain.linearRampToValueAtTime(0,n+.1)}else if(t==='capture'){o.type='square';o.frequency.setValueAtTime(150,n);o.frequency.exponentialRampToValueAtTime(40,n+.15);g.gain.setValueAtTime(.4,n);g.gain.linearRampToValueAtTime(0,n+.15)}else if(t==='win'){o.type='sine';o.frequency.setValueAtTime(440,n);o.frequency.linearRampToValueAtTime(880,n+.3);g.gain.setValueAtTime(.2,n);g.gain.linearRampToValueAtTime(0,n+.5)}else if(t==='warn'){o.type='sawtooth';o.frequency.setValueAtTime(100,n);o.frequency.linearRampToValueAtTime(50,n+.3);g.gain.setValueAtTime(.3,n);g.gain.linearRampToValueAtTime(0,n+.3)}o.connect(g);g.connect(this.ctx.destination);o.start(n);o.stop(n+.5)}};
    class ParticleSystem{constructor(){this.p=[]}spawn(x,y,c){for(let i=0;i<12;i++)this.p.push({x,y,vx:(Math.random()-.5)*5,vy:(Math.random()-.5)*5,life:1,c})}update(){for(let i=this.p.length-1;i>=0;i--){let k=this.p[i];k.x+=k.vx;k.y+=k.vy;k.life-=.05;if(k.life<=0)this.p.splice(i,1)}}draw(c){this.p.forEach(k=>{c.globalAlpha=k.life;c.fillStyle=k.c;c.beginPath();c.arc(k.x,k.y,3,0,Math.PI*2);c.fill()});c.globalAlpha=1}}

    const canvas=document.getElementById('gameCanvas'),ctx=canvas.getContext('2d'),wrap=document.getElementById('board-wrap');
    let game=null,particles=new ParticleSystem(),dpr=window.devicePixelRatio||1,loopId=null,currentDiff='hard';

    function setDifficulty(l,b){currentDiff=l;document.querySelectorAll('.diff-btn').forEach(k=>k.classList.remove('selected'));b.classList.add('selected')}
    function startGame(m){document.getElementById('main-menu').classList.add('hidden');document.getElementById('caps-ai').innerHTML='';document.getElementById('caps-user').innerHTML='';AudioSys.init();if(m==='janggi')game=new JanggiGame(currentDiff);else game=new BadukGame(currentDiff);resize();if(loopId)cancelAnimationFrame(loopId);loop()}
    function goHome(){document.getElementById('main-menu').classList.remove('hidden');game=null}
    function toast(m,t='normal'){const e=document.getElementById('toast');e.innerText=m;e.className=`toast show ${t}`;setTimeout(()=>e.classList.remove('show'),2000)}
    function resize(){if(!game)return;const w=wrap.clientWidth,h=wrap.clientHeight,pad=30;const sz=Math.floor(Math.min((w-pad)/(game.cols+1),(h-pad)/(game.rows+1)));game.cs=sz;game.mg=Math.floor(sz*.8);const bw=game.mg*2+(game.cols-1)*sz,bh=game.mg*2+(game.rows-1)*sz;canvas.style.width=bw+'px';canvas.style.height=bh+'px';canvas.width=bw*dpr;canvas.height=bh*dpr;ctx.setTransform(1,0,0,1,0,0);ctx.scale(dpr,dpr);game.draw()}
    window.addEventListener('resize',()=>requestAnimationFrame(resize));
    function loop(){if(game){game.draw();particles.update();particles.draw(ctx)}loopId=requestAnimationFrame(loop)}

    // ==========================================
    //  Ïû•Í∏∞ (God Mode: Quiescence Search Ï∂îÍ∞Ä)
    // ==========================================
    class JanggiGame {
        constructor(d){this.diff=d;this.cols=9;this.rows=10;this.pieces=[];this.turn='cho';this.selected=null;this.moves=[];this.lastMove=null;this.history=[];this.setup();this.updateUI();canvas.onclick=e=>this.onClick(e)}
        setup(){const m=['cha','ma','sang','sa','','sa','sang','ma','cha'];const a=(t,x,y,f)=>this.pieces.push({t,x,y,f,id:Math.random()});m.forEach((t,x)=>t&&a(t,x,0,'han'));a('king',4,1,'han');a('po',1,2,'han');a('po',7,2,'han');[0,2,4,6,8].forEach(x=>a('jol',x,3,'han'));m.forEach((t,x)=>t&&a(t,x,9,'cho'));a('king',4,8,'cho');a('po',1,7,'cho');a('po',7,7,'cho');[0,2,4,6,8].forEach(x=>a('jol',x,6,'cho'))}
        
        // ... (ÎìúÎ°úÏûâ Î∞è ÌÅ¥Î¶≠ Î°úÏßÅÏùÄ ÎèôÏùºÌïòÏó¨ Ï∂ïÏïΩ) ...
        draw(){ctx.clearRect(0,0,canvas.width/dpr,canvas.height/dpr);const{cs,mg}=this;ctx.strokeStyle='#5d4037';ctx.lineWidth=1.5;for(let i=0;i<9;i++){ctx.beginPath();ctx.moveTo(mg+i*cs,mg);ctx.lineTo(mg+i*cs,mg+9*cs);ctx.stroke()}for(let i=0;i<10;i++){ctx.beginPath();ctx.moveTo(mg,mg+i*cs);ctx.lineTo(mg+8*cs,mg+i*cs);ctx.stroke()}const pal=(r,c)=>{ctx.beginPath();ctx.moveTo(mg+c*cs,mg+r*cs);ctx.lineTo(mg+(c+2)*cs,mg+(r+2)*cs);ctx.stroke();ctx.beginPath();ctx.moveTo(mg+(c+2)*cs,mg+r*cs);ctx.lineTo(mg+c*cs,mg+(r+2)*cs);ctx.stroke()};pal(0,3);pal(7,3);if(this.lastMove){const{fx,fy,tx,ty}=this.lastMove;ctx.fillStyle='rgba(255,255,255,0.2)';ctx.fillRect(mg+fx*cs-cs/2,mg+fy*cs-cs/2,cs,cs);ctx.fillRect(mg+tx*cs-cs/2,mg+ty*cs-cs/2,cs,cs)}this.moves.forEach(m=>{const mx=mg+m.x*cs,my=mg+m.y*cs;if(m.capture){ctx.strokeStyle='#ef4444';ctx.lineWidth=3;ctx.beginPath();ctx.arc(mx,my,cs*.4,0,Math.PI*2);ctx.stroke()}else{ctx.fillStyle='rgba(16,185,129,0.6)';ctx.beginPath();ctx.arc(mx,my,cs*.15,0,Math.PI*2);ctx.fill()}});this.pieces.forEach(p=>{const cx=mg+p.x*cs,cy=mg+p.y*cs;let r=cs*.4;if(p.t==='king')r*=1.15;if(['sa','jol'].includes(p.t))r*=.85;ctx.beginPath();ctx.arc(cx,cy,r,0,Math.PI*2);ctx.fillStyle='#eaddcf';ctx.shadowColor='rgba(0,0,0,0.3)';ctx.shadowBlur=4;ctx.shadowOffsetY=3;ctx.fill();ctx.shadowBlur=0;ctx.shadowOffsetY=0;const col=p.f==='cho'?'#1d4ed8':'#b91c1c';ctx.lineWidth=this.selected===p?3:2;ctx.strokeStyle=this.selected===p?'#10b981':col;ctx.stroke();ctx.fillStyle=col;ctx.font=`700 ${r*1.1}px serif`;ctx.textAlign='center';ctx.textBaseline='middle';const map={king:p.f==='cho'?'Ê•ö':'Êº¢',cha:'Ëªä',po:'ÂåÖ',ma:'È¶¨',sang:'Ë±°',sa:'Â£´',jol:p.f==='cho'?'Âçí':'ÂÖµ'};ctx.fillText(map[p.t],cx,cy+r*0.1)})}
        onClick(e){if(this.turn!=='cho')return;const r=canvas.getBoundingClientRect(),x=Math.round(((e.clientX-r.left)*(canvas.width/dpr/r.width)-this.mg)/this.cs),y=Math.round(((e.clientY-r.top)*(canvas.height/dpr/r.height)-this.mg)/this.cs);if(x<0||x>8||y<0||y>9)return;const p=this.pieces.find(pp=>pp.x===x&&pp.y===y);if(p&&p.f==='cho'){this.selected=p;this.moves=this.getLegalMoves(p);return}if(this.selected){const m=this.moves.find(mv=>mv.x===x&&mv.y===y);if(m)this.execute(this.selected,x,y);else{this.selected=null;this.moves=[]}}}
        execute(p,x,y){const ti=this.pieces.findIndex(t=>t.x===x&&t.y===y),cap=ti!==-1?this.pieces[ti]:null;if(cap){this.pieces.splice(ti,1);this.addCap(cap);AudioSys.play('capture');particles.spawn(this.mg+x*this.cs,this.mg+y*this.cs,'#ef4444')}else AudioSys.play('move');this.lastMove={fx:p.x,fy:p.y,tx:x,ty:y};this.history.push(this.lastMove);p.x=x;p.y=y;this.selected=null;this.moves=[];if(cap&&cap.t==='king'){this.endGame(true);return}this.turn=this.turn==='cho'?'han':'cho';this.updateUI();if(this.isCheck(this.turn)){toast("Ïû•Íµ∞!","normal");if(this.isCheckmate(this.turn)){setTimeout(()=>this.endGame(this.turn!=='cho'),200);return}}else if(this.isCheckmate(this.turn)){setTimeout(()=>this.endGame(this.turn!=='cho'),200);return}if(this.turn==='han')setTimeout(()=>this.aiTurn(),100)}

        // --- üß† AI ÌïµÏã¨ Î°úÏßÅ ---
        aiTurn() {
            const h=this.history.length;
            if(this.diff!=='easy'&&h===1){this.ex(7,0,6,2);return}
            if(this.diff!=='easy'&&h===3){this.ex(7,2,4,2);return}
            if(this.diff!=='easy'&&h===5){this.ex(0,3,1,3);return}

            let depth = 2;
            if(this.diff === 'hard') depth = 3;
            if(this.diff === 'god') depth = 4; // Îçî ÍπäÍ≤å

            // AI ÏÉùÍ∞Å Ï§ë ÌëúÏãúÎ•º ÏúÑÌï¥ setTimeout ÎÇ¥ÏóêÏÑú Î¨¥Í±∞Ïö¥ Ïó∞ÏÇ∞ ÏàòÌñâ
            setTimeout(() => {
                const best = this.minimax(depth, -Infinity, Infinity, true);
                if(best.move) this.execute(best.move.p, best.move.x, best.move.y);
                else this.endGame(true);
            }, 50);
        }
        ex(fx,fy,tx,ty){const p=this.pieces.find(k=>k.x===fx&&k.y===fy&&k.f==='han');if(p)this.execute(p,tx,ty)}

        // --- Minimax with Quiescence Search ---
        minimax(depth, alpha, beta, isMax) {
            // ÍπäÏù¥ ÎèÑÎã¨ Ïãú: God Î™®ÎìúÎäî Ï†ïÏßÄ ÌÉêÏÉâ(Quiescence) Ïã§Ìñâ, ÎÇòÎ®∏ÏßÄÎäî Í∑∏ÎÉ• ÌèâÍ∞Ä
            if (depth === 0) {
                return this.diff === 'god' ? this.quiescence(alpha, beta, isMax) : { score: this.evalBoard() };
            }

            const faction = isMax ? 'han' : 'cho';
            const myPieces = this.pieces.filter(p => p.f === faction);
            let bestMove = null;
            let bestScore = isMax ? -Infinity : Infinity;

            let allMoves = [];
            for(let p of myPieces) {
                const moves = this.getLegalMoves(p);
                for(let m of moves) allMoves.push({p, x:m.x, y:m.y});
            }

            if(allMoves.length === 0) return { score: isMax ? -100000 : 100000 };

            // Move Ordering
            allMoves.sort((a,b) => {
                const ta = this.pieces.find(t=>t.x===a.x && t.y===a.y);
                const tb = this.pieces.find(t=>t.x===b.x && t.y===b.y);
                const sa = ta ? (ta.t==='king'?900:10) : 0;
                const sb = tb ? (tb.t==='king'?900:10) : 0;
                return sb - sa;
            });

            for(let move of allMoves) {
                const backup = this.sim(move);
                const valObj = this.minimax(depth - 1, alpha, beta, !isMax);
                let val = valObj.score;
                this.restore(backup);

                if (isMax) {
                    if (val > bestScore) { bestScore = val; bestMove = move; }
                    alpha = Math.max(alpha, val);
                } else {
                    if (val < bestScore) { bestScore = val; bestMove = move; }
                    beta = Math.min(beta, val);
                }
                if (beta <= alpha) break;
            }
            return { score: bestScore, move: bestMove };
        }

        // --- Ï†ïÏßÄ ÌÉêÏÉâ (Quiescence Search) ---
        // ÎÇúÌÉÄÏ†ÑÏù¥ ÎÅùÎÇ† ÎïåÍπåÏßÄ Ï∫°Ï≤ò ÏàòÎßå Í≥ÑÏÜç ÌÉêÏÉâ (Horizon Effect Î∞©ÏßÄ)
        quiescence(alpha, beta, isMax) {
            const standPat = this.evalBoard();
            
            // Beta Cutoff (Ïù¥ÎØ∏ ÎÑàÎ¨¥ Ï¢ãÏùÄ ÏÉÅÌô©Ïù¥Î©¥ Îçî Î≥º ÌïÑÏöî ÏóÜÏùå)
            if (isMax) {
                if (standPat >= beta) return { score: beta };
                if (standPat > alpha) alpha = standPat;
            } else {
                if (standPat <= alpha) return { score: alpha };
                if (standPat < beta) beta = standPat;
            }

            const faction = isMax ? 'han' : 'cho';
            const myPieces = this.pieces.filter(p => p.f === faction);
            let bestScore = standPat;

            // Ï∫°Ï≤ò Î¨¥Î∏åÎßå ÏÉùÏÑ±
            let captureMoves = [];
            for(let p of myPieces) {
                const moves = this.getLegalMoves(p);
                for(let m of moves) {
                    const target = this.pieces.find(t => t.x===m.x && t.y===m.y);
                    if (target) captureMoves.push({p, x:m.x, y:m.y, val: this.getPieceVal(target.t)});
                }
            }
            // ÎÜíÏùÄ Í∞ÄÏπò Í∏∞Î¨º Ïû°Îäî ÏàúÏÑúÎ°ú Ï†ïÎ†¨
            captureMoves.sort((a,b) => b.val - a.val);

            for(let move of captureMoves) {
                const backup = this.sim(move);
                const val = this.quiescence(alpha, beta, !isMax).score;
                this.restore(backup);

                if (isMax) {
                    if (val > bestScore) bestScore = val;
                    alpha = Math.max(alpha, val);
                } else {
                    if (val < bestScore) bestScore = val;
                    beta = Math.min(beta, val);
                }
                if (beta <= alpha) break;
            }
            return { score: bestScore };
        }

        getPieceVal(t) { const s={king:900,cha:13,po:7,ma:5,sang:3,sa:3,jol:2}; return s[t]||0; }

        evalBoard() {
            const s = {king:1000, cha:13, po:7, ma:5, sang:3, sa:3, jol:2};
            let score = 0;
            this.pieces.forEach(p => {
                let val = s[p.t];
                // God Mode Ï∂îÍ∞Ä Í∞ÄÏ§ëÏπò: Í∏∞ÎèôÏÑ±(Mobility) Î∞è ÏïàÏ†Ñ
                if (this.diff === 'god') {
                    // Ï§ëÏïô Ïû•ÏïÖ
                    if ((p.t==='po'||p.t==='ma') && p.x===4) val += 1.5;
                    // Ï°∏ Ï†ÑÏßÑ Î∞∞Ïπò
                    if (p.t==='jol' && (p.f==='han'?p.y>5:p.y<4)) val += 1;
                    // Ïôï ÏàòÎπÑ (Í∂ÅÏÑ± ÏïàÏ™Ω)
                    if (p.t==='sa' && p.x===4) val += 1;
                }
                if (p.f === 'han') score += val; else score -= val;
            });
            return score;
        }

        // --- Î£∞ & Ïù¥Îèô Î°úÏßÅ (Ïú†ÏßÄ) ---
        getLegalMoves(p){return this.getRawMoves(p).filter(m=>{const b=this.sim({p,x:m.x,y:m.y}),s=!this.isCheck(p.f);this.restore(b);return s})}
        isCheck(f){const k=this.pieces.find(p=>p.f===f&&p.t==='king');if(!k)return true;const es=this.pieces.filter(p=>p.f!==f);for(const e of es)if(this.getRawMoves(e).some(m=>m.x===k.x&&m.y===k.y))return true;return false}
        isCheckmate(f){return!this.pieces.filter(p=>p.f===f).some(p=>this.getLegalMoves(p).length>0)}
        getRawMoves(p){let m=[];const g=(x,y)=>this.pieces.find(t=>t.x===x&&t.y===y),inp=(x,y)=>{if(x<3||x>5)return false;return p.f==='han'?(y>=0&&y<=2):(y>=7&&y<=9)},isc=(x,y)=>(x===4&&(y===1||y===8));const sc=(dx,dy,l=10,j=false)=>{let nx=p.x,ny=p.y,jp=false;for(let i=0;i<l;i++){nx+=dx;ny+=dy;if(nx<0||nx>8||ny<0||ny>9)break;const t=g(nx,ny);if(j){if(!jp){if(t){if(t.t==='po')break;jp=true}}else{if(t){if(t.f!==p.f&&t.t!=='po')m.push({x:nx,y:ny,capture:true});break}m.push({x:nx,y:ny})}}else{if(t){if(t.f!==p.f)m.push({x:nx,y:ny,capture:true});break}m.push({x:nx,y:ny})}}};if(p.t==='cha')[[1,0],[-1,0],[0,1],[0,-1]].forEach(d=>sc(d[0],d[1]));if(p.t==='po')[[1,0],[-1,0],[0,1],[0,-1]].forEach(d=>sc(d[0],d[1],10,true));if(p.t==='jol'){const dy=p.f==='cho'?-1:1;[[0,dy],[1,0],[-1,0]].forEach(d=>sc(d[0],d[1],1));if(inp(p.x,p.y))[[1,dy],[-1,dy]].forEach(d=>{const nx=p.x+d[0],ny=p.y+d[1];if(inp(nx,ny)&&(isc(p.x,p.y)||isc(nx,ny)))sc(d[0],d[1],1)})}if(p.t==='ma'||p.t==='sang'){const r=p.t==='ma'?[[1,-2,0,-1],[-1,-2,0,-1],[1,2,0,1],[-1,2,0,1],[2,-1,1,0],[2,1,1,0],[-2,-1,-1,0],[-2,1,-1,0]]:[[2,-3,0,-1,1,-2],[-2,-3,0,-1,-1,-2],[2,3,0,1,1,2],[-2,3,0,1,-1,2],[3,-2,1,0,2,-1],[3,2,1,0,2,1],[-3,-2,-1,0,-2,-1],[-3,2,-1,0,-2,1]];r.forEach(v=>{if(!g(p.x+v[2],p.y+v[3])&&(p.t==='ma'||!g(p.x+v[4],p.y+v[5]))){const tx=p.x+v[0],ty=p.y+v[1];if(tx>=0&&tx<9&&ty>=0&&ty<10){const t=g(tx,ty);if(!t||t.f!==p.f)m.push({x:tx,y:ty,capture:!!t})}}})}if(p.t==='king'||p.t==='sa'){[[1,0],[-1,0],[0,1],[0,-1]].forEach(d=>{const nx=p.x+d[0],ny=p.y+d[1];if(inp(nx,ny)){const t=g(nx,ny);if(!t||t.f!==p.f)m.push({x:nx,y:ny,capture:!!t})}});[[1,1],[1,-1],[-1,1],[-1,-1]].forEach(d=>{const nx=p.x+d[0],ny=p.y+d[1];if(inp(nx,ny)&&(isc(p.x,p.y)||isc(nx,ny))){const t=g(nx,ny);if(!t||t.f!==p.f)m.push({x:nx,y:ny,capture:!!t})}})}if(p.t==='po'&&inp(p.x,p.y)){[[1,1],[1,-1],[-1,1],[-1,-1]].forEach(d=>{const nx=p.x+d[0],ny=p.y+d[1],nnx=p.x+d[0]*2,nny=p.y+d[1]*2;if(inp(nx,ny)&&isc(nx,ny)){const s=g(nx,ny);if(s&&s.t!=='po'&&inp(nnx,nny)){const t=g(nnx,nny);if(!t)m.push({x:nnx,y:nny});else if(t.f!==p.f&&t.t!=='po')m.push({x:nnx,y:nny,capture:true})}}})}return m}
        sim(m){const{p,x,y}=m,ox=p.x,oy=p.y,ti=this.pieces.findIndex(t=>t.x===x&&t.y===y),c=ti!==-1?this.pieces[ti]:null;p.x=x;p.y=y;if(c)this.pieces.splice(ti,1);return{p,ox,oy,c,ti}}
        res(b){const{p,ox,oy,c,ti}=b;p.x=ox;p.y=oy;if(c)this.pieces.splice(ti,0,c)}
        updateUI(){const st=document.getElementById('status-pill'),cai=document.getElementById('card-ai'),cuser=document.getElementById('card-user');if(this.turn==='cho'){st.innerHTML='ÎÇòÏùò Ï∞®Î°Ä';st.className='status-pill active';cuser.classList.add('active');cai.classList.remove('active')}else{st.innerHTML='<span class="spinner"></span> AI ÏÉùÍ∞Å Ï§ë...';st.className='status-pill ai-turn';cuser.classList.remove('active');cai.classList.add('active')}let sc=0,sh=1.5;const s={king:0,cha:13,po:7,ma:5,sang:3,sa:3,jol:2};this.pieces.forEach(p=>p.f==='cho'?sc+=s[p.t]:sh+=s[p.t]);document.getElementById('score-user').innerText=sc;document.getElementById('score-ai').innerText=sh}
        addCap(p){const el=document.createElement('div');el.className=`piece-icon ${p.f==='cho'?'blue':'red'}`;const map={king:'Áéã',cha:'Ëªä',po:'ÂåÖ',ma:'È¶¨',sang:'Ë±°',sa:'Â£´',jol:'Âçí'};el.innerText=map[p.t]||p.t[0];document.getElementById(this.turn==='cho'?'caps-user':'caps-ai').appendChild(el)}
        endGame(w){AudioSys.play('win');toast(w?"ÏäπÎ¶¨!":"Ìå®Î∞∞",w?"success":"normal");setTimeout(()=>alert(w?"ÏäπÎ¶¨!":"Ìå®Î∞∞"),300)}
    }

    // ==========================================
    //  Î∞îÎëë (God Mode: ÏãúÎÆ¨Î†àÏù¥ÏÖò Í∞ïÌôî)
    // ==========================================
    class BadukGame {
        constructor(d){this.diff=d;this.cols=19;this.rows=19;this.board=Array.from({length:19},()=>Array(19).fill(0));this.turn=1;this.caps={1:0,2:0};this.lastMove=null;this.koBan=null;this.updateUI();canvas.onclick=e=>this.onClick(e)}
        // ... (ÎìúÎ°úÏûâ Î∞è Î£∞ Î°úÏßÅÏùÄ ÎèôÏùº) ...
        draw(){ctx.clearRect(0,0,canvas.width/dpr,canvas.height/dpr);const{cs,mg}=this;ctx.strokeStyle='#000';ctx.lineWidth=1;for(let i=0;i<19;i++){ctx.beginPath();ctx.moveTo(mg+i*cs,mg);ctx.lineTo(mg+i*cs,mg+18*cs);ctx.stroke();ctx.beginPath();ctx.moveTo(mg,mg+i*cs);ctx.lineTo(mg+18*cs,mg+i*cs);ctx.stroke()}[3,9,15].forEach(x=>[3,9,15].forEach(y=>{ctx.beginPath();ctx.arc(mg+x*cs,mg+y*cs,2.5,0,Math.PI*2);ctx.fillStyle='#000';ctx.fill()}));if(this.lastMove){const{x,y}=this.lastMove;ctx.beginPath();ctx.arc(mg+x*cs,mg+y*cs,cs*.5,0,Math.PI*2);ctx.fillStyle='rgba(255,0,0,0.3)';ctx.fill()}for(let y=0;y<19;y++)for(let x=0;x<19;x++)if(this.board[y][x]){const cx=mg+x*cs,cy=mg+y*cs;ctx.beginPath();ctx.arc(cx,cy,cs/2-1,0,Math.PI*2);const c=this.board[y][x],g=ctx.createRadialGradient(cx-2,cy-2,1,cx,cy,10);if(c===1){g.addColorStop(0,'#444');g.addColorStop(1,'#000')}else{g.addColorStop(0,'#fff');g.addColorStop(1,'#ddd')}ctx.fillStyle=g;ctx.fill()}}
        onClick(e){if(this.turn!==1)return;const r=canvas.getBoundingClientRect(),x=Math.round(((e.clientX-r.left)*(canvas.width/dpr/r.width)-this.mg)/this.cs),y=Math.round(((e.clientY-r.top)*(canvas.height/dpr/r.height)-this.mg)/this.cs);if(x>=0&&x<19&&y>=0&&y<19)this.place(x,y,1)}
        place(x,y,c){if(this.board[y][x]!==0)return;if(this.koBan&&this.koBan.x===x&&this.koBan.y===y){toast("Ìå®(Ko)!","warn");AudioSys.play('warn');return}this.board[y][x]=c;const opp=c===1?2:1;let cp=[],ct=0;[[1,0],[-1,0],[0,1],[0,-1]].forEach(d=>{const nx=x+d[0],ny=y+d[1];if(nx>=0&&nx<19&&ny>=0&&ny<19&&this.board[ny][nx]===opp){if(!this.hasLib(nx,ny,opp))cp.push(...this.getGrp(nx,ny,opp))}});if(cp.length===0&&!this.hasLib(x,y,c)){this.board[y][x]=0;return}this.lastMove={x,y};AudioSys.play('move');particles.spawn(this.mg+x*this.cs,this.mg+y*this.cs,c===1?'#000':'#fff');if(cp.length>0){cp.forEach(p=>this.board[p.y][p.x]=0);this.caps[c]+=cp.length;AudioSys.play('capture');toast(cp.length+"Ï†ê!","success");if(cp.length===1&&this.cntLib(x,y,c)===1)this.koBan={x:cp[0].x,y:cp[0].y};else this.koBan=null}else this.koBan=null;this.turn=opp;this.updateUI();this.draw();if(this.turn===2)setTimeout(()=>this.aiMove(),100)}
        hasLib(x,y,c,v=new Set()){const k=x+','+y;if(v.has(k))return false;v.add(k);const ds=[[1,0],[-1,0],[0,1],[0,-1]];for(let d of ds){const nx=x+d[0],ny=y+d[1];if(nx<0||nx>=19||ny<0||ny>=19)continue;if(this.board[ny][nx]===0)return true;if(this.board[ny][nx]===c&&this.hasLib(nx,ny,c,v))return true}return false}
        cntLib(x,y,c){let l=0;[[1,0],[-1,0],[0,1],[0,-1]].forEach(d=>{const nx=x+d[0],ny=y+d[1];if(nx>=0&&nx<19&&ny>=0&&ny<19&&this.board[ny][nx]===0)l++});return l}
        getGrp(x,y,c){let q=[{x,y}],g=[{x,y}],v=new Set([x+','+y]);while(q.length){const p=q.shift();[[1,0],[-1,0],[0,1],[0,-1]].forEach(d=>{const nx=p.x+d[0],ny=p.y+d[1];if(nx>=0&&nx<19&&ny>=0&&ny<19&&this.board[ny][nx]===c&&!v.has(nx+','+ny)){v.add(nx+','+ny);g.push({x:nx,y:ny});q.push({x:nx,y:ny})}})}return g}
        
        // --- Î∞îÎëë AI (God Mode: 1Ïàò ÏãúÎÆ¨Î†àÏù¥ÏÖò) ---
        aiMove(){
            let moves=[];for(let y=0;y<19;y++)for(let x=0;x<19;x++)if(this.board[y][x]===0)moves.push({x,y});
            if(!moves.length)return;
            
            // God Mode: Îã®Ïàú Ìå®ÌÑ¥Ïù¥ ÏïÑÎãàÎùº, Ïã§Ï†úÎ°ú Îë¨Î≥¥Í≥†(Simulation) Ïù¥ÎìùÏùÑ Í≥ÑÏÇ∞
            if(this.diff==='god'){
                let best=-Infinity, bm=null;
                // ÎÑàÎ¨¥ ÎßéÏúºÎ©¥ ÎäêÎ¶¨ÎØÄÎ°ú ÌõÑÎ≥¥Íµ∞ ÏïïÏ∂ï (Ï§ëÏïô/Í∏∞Ï°¥Îèå Í∑ºÏ≤ò)
                const cands = moves.filter(m => {
                    if(this.diff!=='god') return true; // ÌïòÏúÑ ÎÇúÏù¥ÎèÑÎäî Îã§ Î¥Ñ
                    // Í∑ºÏ≤òÏóê ÎèåÏù¥ ÏûàÎäî Í≥≥ ÏúÑÏ£ºÎ°ú ÌÉêÏÉâ (Ï†ÑÌà¨ÏßÄÏó≠)
                    for(let dy=-2; dy<=2; dy++) for(let dx=-2; dx<=2; dx++) {
                        const nx=m.x+dx, ny=m.y+dy;
                        if(nx>=0&&nx<19&&ny>=0&&ny<19 && this.board[ny][nx]!==0) return true;
                    }
                    return Math.random() < 0.05; // 5% ÌôïÎ•†Î°ú Îú¨Í∏àÏóÜÎäî Í≥≥ ÌÉêÏÉâ (ÌôîÏ†ê Îì±)
                });
                
                if(cands.length===0) cands.push(moves[Math.floor(Math.random()*moves.length)]);

                cands.forEach(m=>{
                    // ÏãúÎÆ¨Î†àÏù¥ÏÖò
                    this.board[m.y][m.x] = 2; // AI Stone
                    let score = Math.random(); // Base noise
                    
                    // 1. Ï†ÅÏùÑ Ïû°ÎäîÏßÄ ÌôïÏù∏ (ÌÅ∞ Í∞ÄÏÇ∞Ï†ê)
                    let caps=0;
                    [[1,0],[-1,0],[0,1],[0,-1]].forEach(d=>{
                        const nx=m.x+d[0],ny=m.y+d[1];
                        if(nx>=0&&nx<19&&ny>=0&&ny<19&&this.board[ny][nx]===1 && !this.hasLib(nx,ny,1)) caps++;
                    });
                    score += caps * 50;

                    // 2. ÎÇ¥Í∞Ä Ïïà Ï£ΩÎäîÏßÄ ÌôïÏù∏ (ÏûêÏ∂©Ïàò ÌöåÌîº)
                    if(!this.hasLib(m.x,m.y,2)) score -= 1000;

                    // 3. ÎÇ¥ ÎèåÏùò ÌôúÎ°ú Ïàò (Î™®Ïñë)
                    score += this.cntLib(m.x,m.y,2) * 2;

                    // Î≥µÍµ¨
                    this.board[m.y][m.x] = 0;

                    if(score > best){ best=score; bm=m; }
                });
                if(bm) this.place(bm.x, bm.y, 2);
                else this.place(moves[0].x, moves[0].y, 2);
            } else {
                // Í∏∞Ï°¥ Ìå®ÌÑ¥ Î°úÏßÅ (ÌïòÏúÑ ÎÇúÏù¥ÎèÑ)
                let best=null, max=-Infinity;
                moves.forEach(p=>{
                    if(this.koBan&&this.koBan.x===p.x&&this.koBan.y===p.y)return;
                    let s=Math.random()*2;
                    if(this.lastMove){const d=Math.abs(p.x-this.lastMove.x)+Math.abs(p.y-this.lastMove.y);if(d===1)s+=5;if(d<=2)s+=2}
                    const dc=Math.abs(p.x-9)+Math.abs(p.y-9);s+=(20-dc)*.3;
                    if(s>max){max=s;best=p}
                });
                if(best)this.place(best.x,best.y,2);
            }
        }
        updateUI(){const st=document.getElementById('status-pill'),cai=document.getElementById('card-ai'),cuser=document.getElementById('card-user');if(this.turn===1){st.innerText="ÎÇòÏùò Ï∞®Î°Ä";st.className="status-pill active";cuser.classList.add('active');cai.classList.remove('active')}else{st.innerText="AI ÏÉùÍ∞Å Ï§ë";st.className="status-pill ai-turn";cuser.classList.remove('active');cai.classList.add('active')}document.getElementById('score-user').innerText=this.caps[1];document.getElementById('score-ai').innerText=this.caps[2]}
    }
