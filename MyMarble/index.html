        class SoundManager {
            constructor() { this.ctx = new (window.AudioContext || window.webkitAudioContext)(); }
            play(freq, type, duration, vol = 0.1) {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + duration);
            }
            playDice() { this.play(150, 'triangle', 0.2, 0.2); }
            playMove() { this.play(600, 'sine', 0.1, 0.1); }
            playMoney() { this.play(880, 'sine', 0.1, 0.1); setTimeout(() => this.play(1320, 'sine', 0.2, 0.1), 50); }
            playAlert() { this.play(200, 'square', 0.3, 0.05); setTimeout(() => this.play(150, 'square', 0.3, 0.05), 100); }
            playSpecial() {
                let now = this.ctx.currentTime;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.frequency.setValueAtTime(400, now); osc.frequency.exponentialRampToValueAtTime(1200, now + 0.5);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.5);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(now + 0.5);
            }
        }

                        card.classList.remove('active-player-card', 'turn-anim');
                        document.getElementById(`turn-p${p.id}`).classList.add('hidden');
                    }
                    p.isIslandIn ? document.getElementById(`island-p${p.id}`).classList.remove('hidden') : document.getElementById(`island-p${p.id}`).classList.add('hidden');
                    p.hasEscapeCard ? document.getElementById(`escape-p${p.id}`).classList.remove('hidden') : document.getElementById(`escape-p${p.id}`).classList.add('hidden');
                    if (p.isBankrupt) card.classList.add('grayscale', 'opacity-40');
                    const owned = boardData.filter((_, idx) => this.properties[idx] === p.id);
                    document.getElementById(`owned-p${p.id}`).innerHTML = owned.map(c => `<span class="text-[7px] px-1 py-0.5 rounded text-white font-black shadow-sm" style="background-color: ${c.color}">${c.name}</span>`).join('');
                });
            }

            log(msg, colorClass = "text-slate-400") {
                const logBox = document.getElementById('game-log'); const div = document.createElement('div');
                div.className = `leading-relaxed border-l-2 pl-2 border-slate-700 ${colorClass}`;
                div.innerHTML = msg; logBox.prepend(div);
            }

            // ì˜¤ë²„ë ˆì´ UI ì´ˆê¸°í™” í•¨ìˆ˜
            resetOverlayUI() {
                const emojiEl = document.getElementById('event-emoji');
                const msgEl = document.getElementById('event-msg');
                const diceContainer = document.getElementById('dice-container');
                
                emojiEl.innerText = '';
                msgEl.classList.add('hidden');
                diceContainer.style.display = 'flex';
            }

            showEventOverlay(emoji, title, desc, duration = 2000) {
                this.resetOverlayUI(); // í‘œì‹œ ì „ ì´ˆê¸°í™”
                const overlay = document.getElementById('dice-overlay');
                const emojiEl = document.getElementById('event-emoji');
                const msgEl = document.getElementById('event-msg');
                const diceContainer = document.getElementById('dice-container');
                
                emojiEl.innerText = emoji;
                document.getElementById('event-title').innerText = title;
                document.getElementById('event-desc').innerText = desc;
                
                diceContainer.style.display = 'none';
                msgEl.classList.remove('hidden');
                overlay.style.display = 'flex';

                setTimeout(() => {
                    overlay.style.display = 'none';
                    this.resetOverlayUI(); // ì¢…ë£Œ í›„ ì´ˆê¸°í™”
                }, duration);
            }

            rollDice() {
                if (this.isRolling) return; this.isRolling = true;
                const overlay = document.getElementById('dice-overlay');
                const d1El = document.getElementById('dice-1');
                const d2El = document.getElementById('dice-2');
                const player = this.players[this.currentPlayerIndex];
                
                document.getElementById('roll-btn').disabled = true;
                
                // ì£¼ì‚¬ìœ„ë¥¼ êµ´ë¦¬ê¸° ì‹œì‘í•  ë•Œ ì´ë²¤íŠ¸ ì´ëª¨ì§€ë¥¼ ì™„ì „íˆ ë¹„ì›€
                this.resetOverlayUI();
                overlay.style.display = 'flex';
                
                // ì£¼ì‚¬ìœ„ ì• ë‹ˆë©”ì´ì…˜ ì´ˆê¸°í™” (ê°•ì œ reflow)
                d1El.style.animation = 'none'; d2El.style.animation = 'none';
                d1El.offsetHeight; d2El.offsetHeight;
                d1El.style.animation = null; d2El.style.animation = null;

                const interval = setInterval(() => {
                    d1El.innerText = Math.floor(Math.random() * 6) + 1;
                    d2El.innerText = Math.floor(Math.random() * 6) + 1;
                    this.sound.playDice();
                }, 100);

                setTimeout(() => {
                    clearInterval(interval);
                    const d1 = Math.floor(Math.random() * 6) + 1; const d2 = Math.floor(Math.random() * 6) + 1;
                    const total = d1 + d2; const isDouble = (d1 === d2);
                    d1El.innerText = d1; d2El.innerText = d2;
                    
                    setTimeout(async () => {
                        overlay.style.display = 'none';
                        this.log(`ğŸ² ê²°ê³¼: <b>${d1}, ${d2} í•© ${total}</b>`, "text-white");
                        if (player.isIslandIn) {
                            if (isDouble) { this.log(`âœ¨ <b>ë”ë¸”!</b> íƒˆì¶œí•©ë‹ˆë‹¤.`, "text-green-400 font-bold"); player.isIslandIn = false; player.islandTurns = 0; }
                            else if (player.hasEscapeCard) { this.log(`ğŸ« <b>íƒˆì¶œê¶Œ!</b> íƒˆì¶œí•©ë‹ˆë‹¤.`, "text-green-400 font-bold"); player.hasEscapeCard = false; player.isIslandIn = false; player.islandTurns = 0; }
                            else {
                                player.islandTurns++;
                                if (player.islandTurns >= 3) { this.log(`âŒ› <b>3í„´ ê²½ê³¼!</b> ì„ë°©ë©ë‹ˆë‹¤.`, "text-indigo-300"); player.isIslandIn = false; player.islandTurns = 0; }
                                else { this.log(`ğŸ”’ ëŒ€ê¸° ì¤‘... (${player.islandTurns}/3)`, "text-orange-400"); this.endTurn(); return; }
                            }
                        }
                        if (isDouble && !player.isIslandIn) {
                            player.doubleCount++;
                            if (player.doubleCount === 3) { this.log(`âš ï¸ <b>3íšŒ ë”ë¸” ê³¼ì†!</b> ì••ì†¡ë©ë‹ˆë‹¤.`, "text-red-500 font-bold"); this.handleIslandArrive(); return; }
                            this.lastWasDouble = true;
                        } else { player.doubleCount = 0; this.lastWasDouble = false; }
                        await this.movePlayer(total);
                    }, 800);
                }, 1200);
            }

            handleIslandArrive() {
                const p = this.players[this.currentPlayerIndex]; this.sound.playAlert();
                p.pos = 10; p.isIslandIn = true; p.islandTurns = 0; p.doubleCount = 0;
                this.updatePiecePositions(true); this.showEventOverlay("ğŸŒ´", "ë¬´ì¸ë„ ìˆ˜ê°", "ë”ë¸” ë˜ëŠ” 3í„´ ëŒ€ê¸°"); this.endTurn(true);
            }

            async movePlayer(steps) {
                const p = this.players[this.currentPlayerIndex]; const piece = document.getElementById(`p${p.id}`);
                for(let i = 0; i < steps; i++) {
                    p.pos = (p.pos + 1) % boardData.length; this.sound.playMove(); piece.classList.add('moving');
                    this.updatePiecePositions(); if (p.pos === 0) { p.money += 200000; this.sound.playMoney(); this.log(`ğŸ’° ì›”ê¸‰ ìˆ˜ë ¹`, "text-yellow-400"); }
                    await new Promise(r => setTimeout(r, 250)); piece.classList.remove('moving');
                }
                this.handleSquare(p.pos);
            }

            handleSquare(pos) {
                const s = boardData[pos]; const p = this.players[this.currentPlayerIndex];
                this.log(`ğŸ“ <b>${p.name}</b> â†’ <b>${s.name}</b>`, "text-slate-300");
                if (s.type === 'city') {
                    const ownerId = this.properties[pos];
                    if (ownerId === null) { this.showModal(s); return; }
                    else if (ownerId !== p.id) { this.payRent(p, this.players[ownerId - 1], s); }
                } else if (s.type === 'tax') { p.money -= 200000; this.sound.playAlert(); this.log(`ğŸ’¸ ì„¸ê¸ˆ â‚©20ë§Œ`, "text-red-400"); }
                else if (s.type === 'chance') this.handleGoldenKey();
                else if (s.name === "ë¬´ì¸ë„") { this.handleIslandArrive(); return; }
                else if (s.name === "ìš°ì£¼ì—¬í–‰") { this.sound.playSpecial(); this.showEventOverlay("ğŸš€", "ìš°ì£¼ì—¬í–‰", "ë‹¤ìŒ í„´ ì´ë™!"); }
                else if (s.name === "ì‚¬íšŒë³µì§€") { p.money += 150000; this.sound.playMoney(); this.showEventOverlay("ğŸ¦", "ë³µì§€ê¸°ê¸ˆ", "â‚©150,000 ìˆ˜ë ¹!"); }
                this.checkPostAction();
            }

            handleGoldenKey() {
                const p = this.players[this.currentPlayerIndex]; const r = Math.random();
                if (r < 0.2) { p.hasEscapeCard = true; this.showEventOverlay("ğŸ«", "ë¬´ì¸ë„ íƒˆì¶œê¶Œ", "ì¦‰ì‹œ ì‚¬ìš© ê°€ëŠ¥!"); }
                else if (r < 0.5) { p.money += 100000; this.sound.playMoney(); this.showEventOverlay("ğŸ’", "ë³´ë„ˆìŠ¤", "â‚©100,000 íšë“!"); }
                else { p.money -= 50000; this.sound.playAlert(); this.showEventOverlay("ğŸ’©", "ë²Œê¸ˆ", "â‚©50,000 ë‚©ë¶€"); }
            }

            checkPostAction() {
                if (this.lastWasDouble) { this.log(`âœ¨ <b>ë”ë¸” ì°¬ìŠ¤!</b> í•œ ë²ˆ ë”`, "text-indigo-300 font-bold"); this.isRolling = false; document.getElementById('roll-btn').disabled = false; this.updateStatus(); }
                else this.endTurn();
            }

            showModal(s) {
                const modal = document.getElementById('modal'); const flag = document.getElementById('modal-flag-container');
                if(s.code) flag.innerHTML = `<img src="https://flagcdn.com/w160/${s.code}.png" class="mx-auto rounded-xl shadow-2xl border-4 border-white max-w-[120px]">`;
                else if (s.emoji) flag.innerHTML = `<span class="text-7xl drop-shadow-lg">${s.emoji}</span>`;
                document.getElementById('modal-title').innerText = `${s.name} ë§¤ì…`;
                document.getElementById('modal-desc').innerHTML = `â‚©${s.price.toLocaleString()}\nêµ¬ë§¤í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`; modal.classList.remove('hidden');
            }

            confirmAction() {
                const p = this.players[this.currentPlayerIndex]; const s = boardData[p.pos];
                if (p.money >= s.price) {
                    p.money -= s.price; this.sound.playMoney(); this.properties[p.pos] = p.id;
                    document.getElementById(`owner-${p.pos}`).innerHTML = `<span class="text-[0.55rem] font-black whitespace-nowrap" style="color:${this.getPlayerColor(p.id)}">${p.name} ${p.icon}</span>`;
                    this.log(`ğŸ  ${s.name} ë§¤ì…!`, "text-indigo-300 font-bold"); this.closeModal(); this.checkPostAction();
                } else { alert("ì”ì•¡ ë¶€ì¡±!"); this.cancelAction(); }
            }

            cancelAction() { this.closeModal(); this.checkPostAction(); }
            closeModal() { document.getElementById('modal').classList.add('hidden'); }

            payRent(p, owner, s) {
                if (owner.isBankrupt) return; p.money -= s.rent; owner.money += s.rent;
                this.sound.playAlert(); document.getElementById('game-board').classList.add('shake-anim');
                setTimeout(() => document.getElementById('game-board').classList.remove('shake-anim'), 400);
                this.log(`ğŸ”” <b>${p.name}</b> â†’ <b>${owner.name}</b> â‚©${s.rent.toLocaleString()}`, "text-orange-400 font-bold");
                if (p.money < 0) this.bankrupt(p);
            }

            bankrupt(p) {
                p.isBankrupt = true; this.sound.playAlert(); this.log(`ğŸš« <b>${p.name}</b> íŒŒì‚°!`, "text-red-500 font-black");
                this.properties.forEach((id, idx) => { if (id === p.id) { this.properties[idx] = null; document.getElementById(`owner-${idx}`).innerText = ''; } });
                this.updatePiecePositions();
            }

            endTurn(force = false) {
                this.updateStatus();
                if (!this.lastWasDouble || force) {
                    let next = (this.currentPlayerIndex + 1) % this.players.length;
                    if (this.players.filter(p => !p.isBankrupt).length <= 1) { alert(`ğŸ† ìµœì¢… ìš°ìŠ¹: ${this.players.find(p => !p.isBankrupt).name}`); location.reload(); return; }
                    while (this.players[next].isBankrupt) next = (next + 1) % this.players.length;
                    this.currentPlayerIndex = next; this.players[this.currentPlayerIndex].doubleCount = 0;
                }
                this.isRolling = false; this.lastWasDouble = false; document.getElementById('roll-btn').disabled = false; this.updateStatus();
            }
        }

        function startGame(count) {
            document.getElementById('lobby').classList.add('hidden'); document.getElementById('game-board').classList.remove('opacity-0');
            window.game = new GrandBlueMarble(count);
        }
    </script>
